<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button onclick="handleClick()">Delete DB</button>
    <div class="cars">
        <h2>Add Cars</h2>
        <form onsubmit="handleAddCar(event)">
            <input type="number" name="licensePlate" placeholder="License Plate" required>
            <input type="text" name="manufacturer" placeholder="Manufacturer" required>
            <input type="text" name="type" placeholder="Model" required>
            <input type="number" name="year" placeholder="Model year" required>
            <button type="submit">Add</button>
        </form>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
