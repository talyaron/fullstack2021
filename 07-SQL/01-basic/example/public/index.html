<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button onclick="handleClick()">create table</button>
    <hr/>
    <h3>ADD cars</h3>
    <form onsubmit="handleAddCar(event)">
        <input type="text" name="license" placeholder="license" required>
        <input type="text" name="model" placeholder="model" required>
        <input type="text" name="manufacturer" placeholder="manufacturer" required>
        <input type="number"  min=1900 max=3000 name="year" placeholder="Year" required>
        <button type="submit">ADD</button>
    </form>

    <hr />
    <h3>ADD Buyer</h3>
    <form onsubmit="handleAddBuyer(event)">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="buyerId" placeholder="ID" required>
        <input type="number" name="year_of_birth" placeholder="Year of Birth" required min=1900 max=3000>
        <button type="submit">ADD</button>
    </form>
   
   
    <script src="./dist/index.js"></script>
</body>

</html>
