<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form onsubmit='handleSubmit(event)'>
        <input type="text" name="description" placeholder="name of item" required>
        <input type='number' name="price" placeholder="enter price" required>
        <input type="submit" value="ADD">
    </form>

    <div class="sortPrice">
        <button type="button" id="ascending">Sort by highest to lowest</button>
        <button type="button" id="descending">Sort by lowest to highest</button>
    </div>

    <label>Show price lower than</label>
    <input type='number' onkeyup="handleInput(event)" placeholder="number">

    <div id="rootZap"></div>

    <script src="dist/zap.js"></script>
</body>
