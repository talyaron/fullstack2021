<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <div class="wrapper">

        <div class="wrapperheader">

            <div class="sorting">
                <input name='maxprice' type='number' placeholder="Max Price" onkeyup="handlePriceChange()">

                <select name='sortby' id='sortbyprice' onchange="handleSortChoise()">
                    <option value="Sort by..." disabled selected>Sort by price...</option>
                    <option value='price low to high' id='pLTH'>Price low to high</option>
                    <option value='price high to low' id='pHTL'>Price high to low</option>
                </select>

                <select name='sortby' id='sortbytype' onchange="handleTypeChoise()">
                    <option value="Sort by..." disabled selected>Sort by type...</option>
                    <option value='All Items' id='shoes'>All Items</option>
                    <option value='Shoes' id='shoes'>Shoes</option>
                    <option value='Gummys' id='gummys'>Gummys</option>
                </select>

            </div>

            <form onsubmit="handleSubmit(event)">

                <div class="section">
                    <label for='itemname'>Item Name</label>
                    <input type='text' name='itemname' id='itemname' required>
                </div>

                <div class="section">
                    <label for='itemprice' required>Item Price</label>
                    <input type='number' name='itemprice' id='itemprice' required>
                </div>

                <div class="section">
                    <label for='itemtype'>Item Type</label>
                    <select type='text' name='itemtype' id='itemtype' required>
                        <option value="" disabled selected>Choose type...</option>
                        <option value='shoes' id='pLTH'>Shoes</option>
                        <option value='gummys' id='pHTL'>Gummys</option>
                    </select>
                </div>

                <input type="submit" value='Add Item'></input>

            </form>

        </div>

        <div class="wrapperbody">

            <div id="root">

            </div>

        </div>

    </div>
    <script src='dist/index.js'></script>
</body>

</html>
