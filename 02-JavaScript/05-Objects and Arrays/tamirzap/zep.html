<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/zap.css">
</head>

<body>
    <div class='zap'>
        <p class='zap__p1'>z</p>
        <p class='zap__p2'>a</p>
        <p class='zap__p3'>p</p>
    </div>
    <form onsubmit="handleadditem(event)" class="form">
        <input type="text" name="title" id="" placeholder="your title here">
        <input type="number" name="price" id="price" placeholder="your price here">
        <input type="submit" value="add-item">

    </form>
    <div class='sort'>
        <form onsubmit="handlesortitem(event)">
            <input type="submit" value="sort up">
        </form>
        <form onsubmit="handlesortitemacs(event)">
            <input type="submit" value="sort down">
        </form>

        <form onkeyup="handlethelowerprice(event)">
            <input type="text" id='push'value="" placeholder="your lower price here">
        </form>

    </div>
    <div id="renderitems"></div>


    <script src="dist/zap.js"></script>
</body>

</html>
