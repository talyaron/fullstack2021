<body style="background-color: rgb(240, 234, 234);">
    <div class='header'>
        <div class='header__item'>

        </div>
    </div>
    <div class='nav_bar'>
        <div class='nav_bar__item'>

        </div>
    </div>
    <div class='filter_bar' style="display: flex;gap: 5px;margin-bottom: 10px; justify-content:center;">
        <form onsubmit="handlesortitem(event)" class='filter_bar__item'>
            <input type="submit" value="sort up">
        </form>
        <form onsubmit="handlesortitemacs(event)" class='filter_bar__item'>
            <input type="submit" value="sort down">
        </form>
        <form>
            <input type="number" id='push' onkeyup="handleprice(event)" placeholder="your lower price here" class='filter_bar__item'>
        </form>
    </div>
    <div id='category_wrapper'
        style='display:grid;justify-content:center;justify-content: space-evenly;grid-template-columns: repeat(3,15%);'>
    </div>

    <script src="dist/index.js"></script>
</body>

</html>
