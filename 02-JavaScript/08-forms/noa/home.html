<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/home.css">
</head>

<body>
    <form onsubmit="handleSubmit(event)">
        <label for="firstName">Name</label>
        <div class="name">
            <input type="text" name="firstName" id="firstName" placeholder="First">
            <input type="text" name="lastName" id="lastName" placeholder="Last">
        </div>
        <label for="email">Choose your username</label>
        <input type="email" name="email" id="email">
        <label for="password">Create a password</label>
        <input type="password" name="" id="password">
        <label for="password">Confirm your password</label>
        <input type="password" name="" id="password">
        <label for="date">Birthday</label>
        <input type="date" name="" id="date">
        <label for="gender">Gender</label>
        <select name="" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="tell">Mobile phone</label>
        <input type="tel" name="" id="tell">
        <input type="submit" value="submit">

    </form>

<div class="card1">
    <div class="top"></div>
</div>
<script src="./dist/home.js"></script>
</body>

</html>
