<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/form.css">
    <title>form</title>
</head>
<body>

    <div class="main">
        <h1>Fill In Your Details</h1>
        <form class="main_form" id="form" onsubmit='displaycard(event)'>
          <div class="main_form_box">
            <div class="main_form_box-firstName">
        <label for="Name">First Name: </label>
      <input class="main_form-inputText" id='firstName' type="text" name="firstName" placeholder="First Name" required>
    </div>
    <div class="main_form_box-lastName">
      <label for="Name">Last Name:</label>
      <input class="main_form-inputText" id='lastName' type="text" name="LastName" placeholder="Last Name" required>
    </div>
    </div><br>

      <div class="main_form_box">
        <div class="main_form_box-firstPass">
    <label for="pass">Password:</label>
    <input class="main_form-inputText" id='pass' type="password" name="password" placeholder="Password" required >
  </div>
  <div class="main_form_box-secondPass">
    <label for="pass">Confirm Password:</label>
    <input class="main_form-inputText" id='confimPass' type="password" name="Confirm password" placeholder="Confirm Pasasword" required >
  </div>
</div><br>
<label for="email">Email:</label>
<input class="main_form-inputText" id='emailIn' type="email" name="email" placeholder="name@email.com" required><br>
<label class="main_form-LabelBirthday" for="birthday">Select Your Birthday:</label>
<input type="date" min="1930-01-01" max="2021-12-31" id ="bDay" name="birthDay" required><br>
<label for="gender">Select your gender</label>
<select name="gender" id="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  </select>
  <label for="Name">Phone Number </label>
  <input class="main_form-inputText" id='phoneNumber' type="number" name="phoneNumber" placeholder="Your phone number" required><br>
  <input type="submit" id="CreatCard" value="Creat Card">
       
        </form>
    </div>

    <div class="main-card"></div>
    







    <script src="dist/form.js"></script>
    
</body>
</html>
