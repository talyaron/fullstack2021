<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <form onsubmit='handleSumbit(event)' id="form">
        <label for="first">Name</label>
        <input type="text" name="firstName" placeholder="first name" id="first">
        <input type="text" name="lastName" placeholder="last name" id="last">
        <label for="role">Position/Role</label>
        <input type="text" name="role" placeholder="position/role" id="role">
        <label for="ID">ID Number</label>
        <input type="number" name="IDNum" placeholder="12345678" id="ID">
        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB" id="DOB">
        <label for="color">Preferred Color</label>
        <input type="color" name="color" id="color">
        <label for="picture">Picture</label>
        <input type="file" accept="image/*" name="picture" id="picture">
        <label>Signature</label>
        <canvas id="canvas"></canvas>
        <input type="submit" name="sumbit" value="send" id="sumbit">

    </form>

    <div id="card">
        <div class="output" id="card_background"></div>
        <div id="card_logo"></div>
        <div class="output" id="card_name">Jhon cena</div>
        <div class="output" id="card_role">asistant to manager</div>
        <div class="output" id="card_pic"></div>
        <div class="output" id="card_id">00000000</div>
        <div class="output" id="card_DOB">dd/mm/yyyy</div>
        <div id="card_joinded">dd/mm/join</div>
        <div id="card_expire">dd/mm/exp</div>
        <canvas id="signature"></canvas>
    </div>

    <img id="abc">
    <script src="dist/index.js"></script>
</body>
</html>
