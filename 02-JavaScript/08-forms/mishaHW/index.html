<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="wrapper">

        <form action='card.html' onsubmit="createCard(event)">

            <div class="section">
                <label for='name'>Name</label>
                <div class="fullname">
                    <input type="name" name='name' id='name' placeholder="First">
                    <input type="name" name='last' id='last' placeholder="Last">
                </div>
            </div>

            <div class="section">
                <label for='email'>Choose your username</label>
                <input type="email" name='username' id='email' placeholder="@gmail.com">
            </div>

            <div class="section">
                <label for='password'>Create a password</label>
                <input type="password" name='password' id='password'>
            </div>

            <div class="section">
                <label for='passconf'>Confirm your password </label>
                <input type="password" name='passconf' id='passconf'>
            </div>

            <div class="section">
                <label for='date'>Birthdate</label>
                <input type="date" name='date' id='date'>
            </div>

            <div class="section">
                <label for='gender'>Gender</label>
                <select name='gender' id='gender'>
                    <option value='I am..' disabled selected>I am...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Transgender">Transgender</option>
                    <option value="Gender Fluid">Gender Fluid</option>
                    <option value="Bigender">BiGender</option>
                    <option value="Non-Conforming">Non-Conforming</option>
                    <option value="Third Sex">Third Sex</option>
                    <option value="Two-Spirit">Two Spirit</option>
                    <option value="GenderQueer">Gender Queer</option>
                    <option value="Agender">Agender</option>
                    <option value="Intersex">Intersex</option>
                </select>
            </div>

            <div class="section">
                <label for='phone'>Mobile phone</label>
                <input type="phone" name='phone' id='phone'>
            </div>
            <div class="section buttons">
                <button type='reset' class='reset' value='reset'>Reset</button>
                <input type="submit" class='submit' name='submit' id='submit' value='Submit'></input>
            </div>

        </form>
    </div>
    <script src='dist/index.js'></script>
</body>

</html>
