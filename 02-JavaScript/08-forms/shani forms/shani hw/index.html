<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <form onsubmit='handleSubmit(event)' class="form">
        <h1>Employ Card Maker</h1>
        <br>

        <div class="userInput">
            <label class="lable">Name</label>
            <br>
            <input type="text" name="firstname" id="firstname" placeholder="First">
            <input type="text" name="lastname" id="lastname" placeholder="Last">

            <br>

            <label class="lable">Choose your username</label>
            <br>
            <input type="text" name="username" id="username">

            <br>

            <label class="lable">Create a password</label>
            <br>
            <input type="text" name="password" id="password">

            <br>

            <label class="lable">Confirm your password</label>
            <br>
            <input type="text" name="confirm" id="confirmp">

            <br>

            <label class="lable">Birthday</label>
            <br>
            <input type="month" id="month" name="month" placeholder="Month" min="1970-01" max="2022-01" value="2022-01">

            <input type="number" id="day" name="day" placeholder="Day" min="01" max="31">

            <input type="number" id="year" name="year" placeholder="Year" min="1960" max="2022">

            <br>

            <div class="select">
                <label class="lable">Gender</label>
                <br>
                <select id="format">
                    <option selected disabled> I am... </option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Unicorn</option>
                    <option>None of your business</option>

                </select>
            </div>

            <br>

            <label class="lable">Mobile phone</label>
            <br>
            <input type="tel" id="phone" name="phone">

            <br>
            <input type="submit" id="submit" value="Submit">


        </div>

    </form>

    <div class="employCard">
        <div class="box"></div>
        <img class="personPic" src="https://cdn.vox-cdn.com/thumbor/oFGuiTBJrDBPPz3G_C8ewGzq-dE=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/assets/4867012/Macaca_nigra_self-portrait__rotated_and_cropped_.jpg">
        <img class="logo" src="https://seeklogo.com/images/D/Dunder_Mifflin-logo-4AD9504DD3-seeklogo.com.png">

        <div class="personName">
            <h1 class="firstnameCard">firstname</h1>
            <h1 class="lastnameCard">lastname</h1>
        </div>

        <div class="login">
            <h2 class="usernameCard">username</h2>
            <h2 class="passwordCard">password</h2>
        </div>

        <div class="grid">

            <h2 class="birthdayCard">birthday</h2>

            <h2 class="genderCard">gender</h2>

            <h2 class="phoneCard">phone</h2>
        </div>

        <div class="rightCorner">
            <h3 class="signature">signature</h3>

            <img class="barcode"
                src="https://propelapps.com/wp-content/uploads/2020/03/Barcode-Scan-e1551864357220.png">
        </div>

    </div>






    <script src="dist/index.js"></script>
</body>

</html>
