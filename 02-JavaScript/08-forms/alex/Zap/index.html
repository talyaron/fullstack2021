<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ZAP</title>

<body>

    <form onsubmit="handleAddItem(event)">
        <input type="text" name="item" placeholder="item" id="item" required>
        <input type="number" name="price" placeholder="price" id="price" required>
        <input type="submit" value="add" id="button">
    </form>
    <br>


    <input type="number" placeholder="show prices lower than x" onkeyup="handleChange(event)">
    <br>
    <br>
    <input type="submit" value="asc" onclick="handleSortAsc(event)">
    <input type="submit" value="dsc" onclick="handleSortDsc(event)">


    <div id="rootItems"></div>
    <script src='dist/index.js'></script>

</body>

</html>
