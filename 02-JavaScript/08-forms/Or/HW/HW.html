<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/HW.css">
</head>

<body>
    <form onsubmit="handleSubmit(event)">
        <label for="name">name</label>
        <input type="text" name="name" id="name" placeholder="name">
        <label for="userName">user-name</label>
        <input type="text" name="userName" id="userName" placeholder="user-name">
        <label for="phone">phone-number</label>
        <input type="tel" name="phone" id="phone" placeholder="phone-number">
        <label for="date">date</label>
        <input type="date" name="date" id="date" placeholder="date">
        <label for="ID">ID</label>
        <input type="number" name="ID" id="ID" placeholder="ID">
        <input type="submit" value="submit">
    </form>
    <div class="card">
        <div class="card__name"></div>
        <div class="card__user-name"></div>
        <div class="card__phone"></div>
        <div class="card__date"></div>
        <div class="card__id"></div>
    </div>
    <script src="dist/HW.js"></script>
</body>

</html>
