<body>
   <h1>My Zap Shop</h1>
    <form onsubmit="handlePriceChange(event)"">
         <select name="" id="" onchange='handleSelect(event)'>
        <option value="" disabled selected>Choose a type</option>
        <option value="all">Show all</option>
        <option value="computer">Computers</option>
        <option value="games">Games</option>
        <option value="movie">Movie or Tv</option>
    </select>
        <input type="text" name="title" id="" placeholder="enter the title">
        <input type="number" name="price" id="" placeholder="enter price">
        <input type="text" name="type" id="" placeholder="enter the type">
        <button type="submit" onkclick="addItem()">send</button>
  
    </form>
    <div class="button">
        <button type="submit" onclick="handleAsc(event)" id="asc">sort ASC</button>
    <button type="submit" onclick="handleDesc(event)" id="desc">sort DESC</button>
   </div>
  <div class="filter">
     <input type="number" name="filter" onkeyup="handleFilter(event)" placeholder="enter max price" >
 </div>
<div class="background">
<div id="rootZap" ></div></div>
    <script src="dist/index.js"></script>
</body>
