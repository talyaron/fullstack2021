<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>ZAP</title>
    <link rel="stylesheet" href="dist/zap.css">
</head>

<body>
    <h1>ZAP shop</h1>

    <form class="input" onsubmit="handleItem(event)">
        <input type="text" name="type" placeholder="Type" required>
        <input type="text" name="description" placeholder="Item" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="submit" value="ADD">
    </form>

    <select name="" id="select" onchange='handleSelect(event)'>
        <option value="" disabled selected>Choose a type</option>
        <option value="all">Show all</option>
        <option value="computer">Computers</option>
        <option value="kitchen accessory">Kitchen Accessories</option>
        <option value="smartphone">Smartphones</option>
    </select>

    <div class="sort">
        <button type="submit" value="sort asc" onclick="handleSortAsc(event)" style="width: 180px;">sort Asc</button>
        <button type="submit" value="sort desc" onclick="handleSortDesc(event)" style="width: 180px;">sort Desc</button>
    </div>

    <input id="newItems" type="number" placeholder="Set Amount" onkeyup="handlePrice(event)">

    <div id="rootItems"></div>

    <script src="dist/zap.js"></script>
</body>

</html>
