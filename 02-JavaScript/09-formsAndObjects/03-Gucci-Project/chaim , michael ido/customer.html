<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d13a0d855d.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="dist/taskFilter.css">
    <title>customer page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<style>

   *{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    

</style>
<body onload="set_timeImgs()">
    <div class="container">
        <div class="container_header">
            <a href="customer.html" class="container_header-logo"></a> 
             <div class="container_header-search">
                <label class="container_header-search-label" for="searchOptions"></label>
                <input  list="search" name="searchOptions" class="container_header-search-input" placeholder="Search here..." >
                 <datalist id="search" class="container_header-search-dataList" > 
             </datalist>
            </div>
             <div class="container_header_menu">
                <button id="notificationsBtn" class="container_header_menu-btn" onclick="showDropDown(event)">
                    <i id="notificationsBtn" class="fas fa-bell fa-2x" onclick="showDropDown(event)"></i><p id="notificationsBtn" class="btnDiscription">Notifications</p></button>
               <button id="signInBtn" class="container_header_menu-btn" onclick="showDropDown(event)">
                <i id="signInBtn" class="fas fa-user-tie fa-2x" onclick="showDropDown(event)"></i><p id="signInBtn" class="btnDiscription">Sign In</p></button>
               <button id="yourOrdersBtn" class="container_header_menu-btn" onclick="showDropDown(event)">
                <i id="yourOrdersBtn" class="fas fa-truck-loading fa-2x" onclick="showDropDown(event)"></i><p id="yourOrdersBtn" class="btnDiscription">Your orders</p></button>
               <button id="shoppingCartBtn" class="container_header_menu-btn" onclick="showDropDown(event)">
                <i id="shoppingCartBtn" class="fas fa-shopping-cart fa-2x" onclick="showDropDown(event)"></i>
                <p id="shoppingCartBtn" class="btnDiscription">Shopping cart</p>
            </button>
             </div>
             <div class="container_header-dropDown">
                 <div class="container_header-dropDown-totalCart"></div>
             </div>             
         </div>
         <div class="container-imgsBox" id="ImgsBox"></div>

         <div class="container_catagories">
            <div id="Tshirts" class="container_catagories-box Tshirts"></div>
            <div id="shoes" class="container_catagories-box shoes"></div>
            <div id="pants" class="container_catagories-box pants"></div>  
         </div>

         <div class="container_sortANDfilterBtns" >
             <div id="sortANDfilterBtnsTshirts" class="container_sortANDfilterBtns-box"></div>
             <div id="sortANDfilterBtnsShoes" class="container_sortANDfilterBtns-box"></div>
             <div id="sortANDfilterBtnsPants" class="container_sortANDfilterBtns-box"></div>
         </div>
         <div class="container_catagories-display"></div>

 <div class="container-shoppingCart">
    <div id="shoppingCartDisplay" class="container-shoppingCart_display"></div>
    <div class="container-shoppingCart-orderAndTotal">
        <p class="totalCart"></p>
        <button type="button" class="container-shoppingCart-orderAndTotal-btn" onclick="thankYou()">Order now</button>
    </div>
 </div>
         
</div>
<script src="dist/taskFilter.js"></script>
 
    
</body>
</html>
