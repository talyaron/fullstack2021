<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d13a0d855d.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="dist/taskFilter.css">
    <title>customer page</title>

<body onload="set_timeImgs()">
    <div class="container">
        <div class="container_header">
            <a href="customer.html" class="container_header-logo"></a> 
             <div class="container_header-search"><input type="search" placeholder="Search for a product"></div>
             <div class="container_header_menu">

         </div>

         <div class="container_catagories-display">

</div>
