<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>backEnd</title>
</head>

<body class="backendBody">



    <div class="color">
        <a href="canva.html">Canva</a>

        <h2>Please chose a color to your appPress layout</h2>
        <input type="color" name="color" onchange="handleColor(event)">
    </div>

    <input type="file" name="pic" id="pic" onchange="handlePicture()">

    <h2>Please choose btn or ctn</h2>


    <select name="btnCtn" id="" onchange="handleSelectButtonOrContent(event)">
        <option value="" disabled selected>Please select Button or Content Box</option>
        <option value="button">Button</option>
        <option value="content">Content</option>
    </select>

    <div id="btnCtnBox"></div>


    <div class="wrapper--backEnd">
        <div class="box box1" id="imgBox">1</div>
        <div class="box box2" id="titleBox">

            <form id="title" onsubmit="handleTitle(event)">

                <input type="text" name="titleText" placeholder="Please Enter Title" required>
                <input type="number" name="fontSize" placeholder="Please Enter Font Size" required>

                <input class="inputTitleColor" type="color" name="colorTitle" placeholder="Please Enter Title Color"
                    required>

                <select name="language" id="">
                    <option value="" disabled selected>Please select language</option>
                    <option value="hebrew">Hebrew</option>
                    <option value="english">English</option>

                </select>


                <input type="submit">
            </form>
            
        </div>
        <div class="box box3">3</div>
        <div class="box box4" id="buttonContentBoxIndex"></div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
    </div>


    <script src="dist/index.js"></script>
</body>

</html>
