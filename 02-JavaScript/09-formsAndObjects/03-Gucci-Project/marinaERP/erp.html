<body>

    <nav>
        <a href="./store.html">Store</a>
        <a href="./erp.html">ERP</a>
    </nav>
    <h1 class="title">ERP</h1>



    

    <div class="container__inputs">
        <form class="container__inputs__form" onsubmit="handleAddBook(event)">
            <input class="container__inputs__form__inp" type="text" name="title" id="title" placeholder="Title">
            <input class="container__inputs__form__inp" type="text" name="autor" id="autor" placeholder="Autor">
            <input class="container__inputs__form__inp" type="text" name="img" id="img" placeholder="Image adress">
            <!-- <input type="text" name="genre" id="genre" placeholder="Book genre" > -->
            <select class="container__inputs__form__inp" name="genre" id="">
                <option value="genre" disabled selected>genre</option>
                <option value="science fiction">science fiction</option>
                <option value="detective">detective</option>
                <option value="prose">prose</option>
                <option value="adventures">adventures</option>
                <option value="children">children</option>
            </select>
            <input class="container__inputs__form__inp" type="number" name="year" id="year"
                placeholder="Year of publishing">
            <input class="container__inputs__form__inp" type="number" name="rank" id="rank" placeholder="Rank">
            <textarea class="inputs__form__inp annotation" name="annotation" id="annotation" maxlength="500" cols="50"
                rows="10" placeholder="Wright book annotation here"></textarea>
            <input class="container__inputs__form__inp" type="submit" name="submit" id="" value="Add a book">
        </form>
    </div>
    <div class="container__inputs">
        <form class="inputs__form" onsubmit="handleDeleteBook(event)">
            <input class="container__inputs__form__inp" type="text" name="delete" id="delete"
                placeholder="Enter a book title to delete">
            <input class="container__inputs__form__inp" type="submit" id="deleteBtn" value="delete">
        </form>
    </div>
    <div class="container">
    </div>
