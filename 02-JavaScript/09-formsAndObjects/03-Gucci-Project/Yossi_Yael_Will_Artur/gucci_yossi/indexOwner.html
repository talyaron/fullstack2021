<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>gucci owner</title>
</head>

    <body class="bodyOwner">
    <div class="headerOwner">
        <button class="headerOwner__btn"><a href="./indexStore.html">store</a></button>
        <button class="headerOwner__btn"><a href="./indexOwner.html">owner</a></button>
    </div>
    <hr>

    <div class="wrapperForms">
        <div>
            <form id="formAddItem" onsubmit='handleaddItems(event)'>
                <select name="select" id="select">
                    <option>Select category</option>
                    <option>Samsung</option>
                    <option>Smart</option>
                    <option>galaxy</option>
                </select>
                <input type="text" name="title" placeholder="Item name" required>
                <input type='number' name="price" placeholder="Price of item" required>
                <textarea id="textarea" maxlength="80" name="description" rows="4" cols="50"
                    placeholder="Item description (max 80 charecters)"></textarea>
                <input id="addBtn" type="submit" value="ADD ITEM">
            </form>
        </div>
        <div class="sortBtns">
            <button onclick="handlesortItemsDesc(event)" name="desc" value="desc"><span
                    style="color: #659700;"> Lower price first</span></button>
            <button onclick="handlesortItemsAsc(event)" name="asc" value="asc"><span style="color: #dd000b;">
                    Higher price first</span></button>
        </div>
    </div>
    <br>
    <hr>
    <div id="rootItems"></div>
    <hr>
    <script src="dist/indexAll.js"></script>
</body>

</html>
