<body>
    <section id="register">
    <form name='register' onsubmit="handleRegister(event)">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <!-- <input type="password" name="newPassword" id="password" placeholder="Enter a new password"> -->
            <input type="password" name="verifiedPassword" id="password" placeholder="Verify your password">
            <input type="text" name="role" id="role" placeholder="Whats your occupation?">
            <input type="file" name="" id="">
            <a  onclick="document.querySelector('#signUp').click()"> Sign Up!
            </a>
            <input style="display:none" id="signUp" type="submit" value="Sign up!">
    </form>
</section>
