<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <title>Document</title>
</head>

<body onload="appInit()">
    <div class="manage">
        <div class="manage__header">
            <h2>Manage Store</h2>
        </div>
        <div class="manage__byId">
            <h4>Get item by ID:</h4><input type="any" name = "searchTerm" placeholder="Enter Id" onkeyup="handleId(event)">
        </div>
        <div class="manage__addGame">
            <h4>Add Game</h4>
            <form class="input" onsubmit="handleAddGame(event)">
                Category: <input type="text" name="category" required>
                Tilte: <input type="text" name="title" required>
                Price: <input type="number" name="price" required>
                Image: <input type="text" name="img" required>
                <input type="submit" value="ADD">
            </form>
        </div>
        <div class="manage__updateGame">
            <form class="input" onsubmit="handleUpdatGame(event)">
                <h4>Update Game <input type="text" name="oldTitle" placeholder = "Enter game title" required></h4>
                Category: <input type="text" name="category">
                Tilte: <input type="text" name="title">
                Price: <input type="number" name="price">
                Image: <input type="text" name="img">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
    <div class="store">
        <div class="store__header">
            <h2>Inventory List</h2>
        </div>
        <div class="store__gamesList"></div>
    </div>
    <!-- <div class="rootGames"></div> -->
    <script src="./dist/index.js"></script>
</body>

</html>
