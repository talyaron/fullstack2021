<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/3ae94d6aa8.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
            <h2>Latest Edition</h2>
        </header>
        <section class="score-panel">
            <h3>Score Panel</h3>
            <ul class="star-rating" id="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer :
                    00:00</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
        </section>
        <section class="win-game-modal">
            <div class="modal" id="modal">
                <div class="modal-contant">
                    <span class="close">&times;</span>
                    <h2>Congratulations</h2>
                    <p>You Found all Pairs Of Cards.</p>
                    <button class="btn play-agian-btn">Play Again!</button>
                </div>
            </div>
        </section>

        <ul class="deck"></ul>


    </div>
    <script src="dist/index.js"></script>
</body>

</html>
