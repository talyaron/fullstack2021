<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body onload="handleGames()">

<form onsubmit="handleAddGame(event)"> 
 <input type="text" placeholder="New Game " name="name" class="addGame">
 <input type="text" placeholder="New standardEdition " name="standardEdition" class="addstandardEdition">
 <input type="text" placeholder="New deluxeEdition " name="deluxeEdition" class="adddeluxeEdition">
 <input type="text" placeholder="New goldEdition " name="goldEdition" class="addgoldEdition">
 <input type="text" placeholder="New bunbleEdtion " name="bunbleEdtion" class="addbunbleEdtion">
 <button type="submit" value="add">ADD</button>
</form>

<form onsubmit="handleDeleteGame(event)"> 
    <input type="text" placeholder="Delete Game " name="name" class="deleteGame">
    <button type="submit" value="name">delete</button>
</form>


<div id="root"></div>

<script src="dist/index.js"></script>
</body>
</html>
