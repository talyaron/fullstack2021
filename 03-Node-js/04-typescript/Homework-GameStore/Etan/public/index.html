<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ERP</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body onload="handleLoadStore()">
    <div class="wrapper">
        <div class="wrapper_logo">
            <img src="./Images/logo_steam.svg" alt="Steam logo">
        </div>
        <form onsubmit='handleNewGame(event)'class="wrapper_form">
            <input type="text" placeholder="Game Title" name="title" class="game_title-create">
            <input type="number" placeholder="Game Price" name="price" class="game_price-create">
            <input type="link" placeholder="Game Ref" name="ref" class="game_ref-create">
            <input onchange="handleSrcPreview(event)" type="file" value="Browse..." name="src"class="game_src-create">
            <input onclick="document.querySelector('.game_src-create').click();" type="button" value="Browse Images" class="game_src-create-button">
            <div class="game_src-preview"></div>
            <input type="submit" value="submit">
        </form>
        <div class="wrapper_table">
            <div class="wrapper_table-top">
                <p>img</p>
                <p>Title</p>
                <p>ref</p>
                <p>Id</p>
                <p>Price</p>
            </div>
            <div class="wrapper_table-bottom">
            </div>
        </div>
</body>
<script src="./dist/script.js"></script>

</html>
