<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body onload="getAllDataOwner()">
    <form onsubmit="handleAddStudent(event)">
        <div><input type="text" name="title" placeholder="name of item" required></div>
        <div><input type="text" name="pictureFront" placeholder="picture front of item" required></div>
        <div><input type="text" name="pictureBack" placeholder="picture back of item" required></div>
        <div><input type="number" name="price" placeholder="price of item" required></div>
        <div><input type="text" name="color" placeholder="color of item" required></div>
        <div><input type="text" name="description" placeholder="description of item" required></div>
        <div><input type="number" name="shoeSize" placeholder="shoe Size of item" required>

                <select name="category" onchange="" required>
                    <option value="" disabled selected>Category of item</option>
                    <option value="Sneakers">Sneakers</option>
                    <option value="Boots">Boots</option>
                    <option value="Hi Tops">Hi Tops</option>
                    <option value="Flip Flops">Flip Flops</option>
                </select>
            </div>

            <div>
                <input type="submit" value="ADD item">
            </div>
    </form>
    <br>

    <div id="rootOwner">
        
    </div>

    
    <script src="dist/index.js"></script>
</body>

</html>
