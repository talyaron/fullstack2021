<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
   <div class="main">
<h3 class="main_label">Choose a year to check the players Who won the ballon d'or : </h3>
<div class="main_inputBox">
<input class="main_inputBox_input" type="range" list="tickmarks" name="vol" min="2000" max="2010" 
onchange="displayPlayer(event)">
<datalist id="tickmarks">
<option value="2000"></option>
<option value="2001"></option>
<option value="2002"></option>
<option value="2003"></option>
<option value="2004"></option>
<option value="2005"></option>
<option value="2006"></option>
<option value="2007"></option>
<option value="2008"></option>
<option value="2009"></option>
<option value="2010" label="2010"></option>
</datalist>
</div>
<div class="main_display">
    <h1 class="main_display_playerName"></h1>
    <img class="main_display_playerImg" src="" alt="">
</div>





<script src="dist/index.js"></script>
</body>

</html>
