<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <img class="google-pic" src="https://www.google.co.il/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <div id="google__search">
        <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="">
        <i class="material-icons keyboard">keyboard</i>
        <input type="text" placeholder="" onkeyup="handleSearch(event)">
        <i class="material-icons search">search</i>
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <script src="./dist/index.js"></script>
</body>
</html>
