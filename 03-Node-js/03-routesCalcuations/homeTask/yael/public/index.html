<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Selection Gallery</h1>
        <p>Please select per year/category</p>
      </div>
    <div class="select_wrap">
    <select class="selection" onchange="handleSelectYears(event)">
        <option disabled selected value="">Select Year</option>
        <option value="80s">80s</option>
        <option value="90s">90s</option>
        <option value="2000s">2000s</option>
    </select>
    <select class="selection" onchange="handleSelectCategory(event)">
        <option disabled selected value="">Select Category</option>
        <option value="music">music</option>
        <option value="cars">cars</option>
    </select>
</div>
    <div class="wrapper">
    <div id="root"></div><!-- //shortcut #root -->
    </div>

    <script src="./dist/index.dev.js"></script>
</body>
</html>
