<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Monet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">

</head>

<body>
    <div class="pictureViews">
        <label for="photos">Choose a Monet painting view:</label>

        <select onchange="handlePhotoView(event)" name="photos" id="photoViews">
            <option value="" disabled selected>You</option>
            <option value="pond">Pond</option>
            <option value="garden">Garden</option>
            <option value="field">Field</option>
            <option value="beach">Beach</option>
            <option value="city">City</option>
        </select>

        <div class="chosenPainting">
            <div id="root"></div>
        </div>
    </div>

    <div class="rangeSlider">
        <input type="range" min="1873" max="1900" value="1873" class="slider" id="myRange" onchange="handlePicsByYear(event)">

        <p>The painting was made in:<span id="year"></span></p>

        <div class="chosenPaintingByYear">
            <div id="rootByYear"></div>
        </div>
    </div>

    

    <script src="./dist/index.js"></script>
</body>

</html>
