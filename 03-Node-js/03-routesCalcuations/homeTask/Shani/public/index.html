<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Monet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">

</head>

<body>
    <div class="pictureViews">
        <label for="photos">Choose a Monet painting view:</label>

        <select onchange="handlePhotoView(event)" name="photos" id="photoViews">
            <option value="" disabled selected>You</option>
            <option value="pond">Pond</option>
            <option value="garden">Garden</option>
            <option value="field">Field</option>
            <option value="beach">Beach</option>
            <option value="city">City</option>
        </select>

        <div class="chosenPainting">
            <div id="root"></div>
        </div>
    </div>

    <div class="rangeSlider">
        <input type="range" min="1873" max="1900" value="1873" class="slider" id="myRange"
            onchange="handlePicsByYear(event)">

        <h1>The painting was made in: <span id="rootYear"></span></h1>


    </div>

    <div id="form-wrapper">

        <div id="debt-amount-slider">
            <input type="radio" name="debt-amount" id="1" value="1" required>
            <label for="1" data-debt-amount="$10k"></label>
            <input type="radio" name="debt-amount" id="2" value="2" required>
            <label for="2" data-debt-amount="$10k-25k"></label>
            <input type="radio" name="debt-amount" id="3" value="3" required>
            <label for="3" data-debt-amount="$25k-50k"></label>
            <input type="radio" name="debt-amount" id="4" value="4" required>
            <label for="4" data-debt-amount="$50k-100k"></label>
            <input type="radio" name="debt-amount" id="5" value="5" required>
            <label for="5" data-debt-amount="$100k+"></label>

        </div>


    </div>



    <script src="./dist/index.js"></script>
</body>

</html>
