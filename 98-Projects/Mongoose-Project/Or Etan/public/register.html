<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div id="landing">
    <section id="register">
    <form name='register' onsubmit="handleRegister(event)">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="verifiedPassword" id="password" placeholder="Enter your password">
            <input type="text" name="role" id="role" placeholder="Whats your occupation?">
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input style="display:none" id="signUp" type="submit">
            <p onclick="document.querySelector('#signUp').click();" id="signUp__btn"> Sing Up!</p>

    </form>
    <h6 data-register-status></h6>
</section>
</div>
</body>
<script src="./dist/index.js">
</script>
</html>
