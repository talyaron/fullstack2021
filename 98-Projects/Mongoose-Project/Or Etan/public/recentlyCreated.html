<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="dist/nav.css">
    <link rel="stylesheet" href="dist/popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Monthly Tasks</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

</head>


<body>
    <div id="landing">
        <div id="control">
            <div id="control__nav">
                <label for="control__nav__toggle" class="control__nav__toggle__label">
                    <span class="material-icons">menu</span>
                </label>
                <input type="checkbox" id="control__nav__toggle">
                <nav class="hidden">
                    <ul>
                        <li id="home"><a href="home-Or.html"><i class="material-icons white-color">home</i></a></li>
                        <li id="chart"><a href="accountSettings.html"><i
                                    class="material-icons white-color">manage_accounts</i></a></li>
                        <li id="info"><a href="info.html"><i class="material-icons white-color">info</i></a></li>
                    </ul>
                </nav>
            </div>
            <div id="control__recent">
                <h3 class="fancy">recent</h3>
                <h3 id="control__recent-square">9
                </h3>
            </div>

        </div>

        <main>
            <ul  id="landing__task-count">
                <li class="box">
                    <div id="box__flex">
                        <div class="box__header">
                            <div class="box__logo-square inProgress">
                                <p class="box__logo">Bē</p>
                            </div>
                            <div class="box__title">
                                <p class="box__title-text">portfolio</p>
                                <p class="box__title-urg">high</p>
                            </div>
                        </div>
                        <div class="box__expln">
                            <h4>landing page</h4>
                            <p class="box__expln-transp">nilson project</p>
                        </div>
                        <div class="box__countdown">5 days left</div>
                    </div>
                </li>

                <li class="box">
                    <div id="box__flex">
                        <div class="box__header">
                            <div class="box__logo-square toDo">
                                <p class="box__logo">Bē</p>
                            </div>
                            <div class="box__title">
                                <p class="box__title-text">portfolio</p>
                                <p class="box__title-urg">Low</p>
                            </div>
                        </div>
                        <div class="box__expln">
                            <h4>landing page</h4>
                            <p class="box__expln-transp">nilson project</p>
                        </div>
                        <div class="box__countdown">13 days left</div>
                    </div>
                </li>
            </ul>
            <button data-modal-target="#modal">
                <div id="landing__task__descr">
                    <span id="landing__task__descr__logo" class="iconify" data-icon="majesticons:pencil-line"
                        data-width="24" ></span>
                    <div id="landing__task__descr__text">
                        <h3>Description</h3>
                        <p>create subtasks for the ...</p>
                    </div>
                    <span class="iconify" data-icon="ic:baseline-navigate-next" data-width="20"></span>
                </div>
            </button>
            <div id="landing__task-next">
                <h1>Up Next:</h1>
                <div class="task">
                    <div class="task-title">
                        <input type="text" name="title" id="title" value="Portfolio">
                    </div>
                    <div class="task-urg">
                        <input type="text" list="urg-list" name="urg" id="urg" value="High"></input>
                        <datalist id="urg-list">
                            <option value="Contractor Needed"></option>
                            <option value="Emergency"></option>
                            <option value="High"></option>
                            <option value="Medium"></option>
                            <option value="Low"></option>
                            <option value="Make Ready"></option>
                            <option value="Parts on Order"></option>
                            <option value="Routine"></option>
                        </datalist>
                    </div>
                    <div class="task-description">
                    <input type="text" name="description" id="description" value="Landing Page">
                    </div>
                    <div class="task-owner">
                       <input type="text" name='owner' id='owner' value="Nilson project">
                    </div>
                    <div class="task-time">
                        <input type="date" name="date" id="date" value="2022-03-22">
                    </div>
                </div>
            </div>
        </main>

    </div>


    <div class="modal" id="modal">
        <div class="modal__header">
            <div class="modal__header-title">Create a new subtask for the week: </div>
            <button data-close-button class="close__button">&times;</button>
        </div>
        <div class="modal__body">
            <form id="myForm" class="form">
                <div>
                    <label for="box__logo-square-color">Select a status color</label>
                    <input type="text" list="colors" name="box__logo-square" id="box__logo-square-color">
                    <datalist id="colors">
                        <option value=""></option>
                        <option value="blue">In progress</option>
                        <option value="orange">To do</option>
                        <option value="green"></option>
                        <option value="white"></option>
                        <option value="black"></option>
                        <!--
                        <option value="#a7ebf2"></option>
                        <option value="#f2b694"></option>
                        <option value="#79D19E"></option>
                        <option value="#ffffff"></option>
                        <option value="#000000"></option>
                    -->
                    </datalist>
                </div>
                <div>
                    <label for="box__logo">make a 2 CH logo or icon</label>
                    <input list="box__logo-list" type="text" name="box__logo" id="box__logo">
                    <datalist id="box__logo-list">
                        <option value="Bē"></option>
                        <option value="Dē"></option>
                        <option value="Cē"></option>
                        <option value="Aē"></option>
                        <option value="Eē"></option>
                        <option value="Fē"></option>
                    </datalist>
                </div>

                <div>
                    <label for="box__title-text">Give your task a title</label>
                    <input type="text" name="box__title-text" id="box__title-text" placeholder="Task name...">
                </div>

                <div class="importance">
                    <label for="box__title-urg">How important is it?</label>
                    <input list="priorityList" type="text" name="box__title-urg" id="box__title-urg"
                        placeholder="Low, Medium, High, etc.">
                        <datalist id="priorityList">
                            <option value="Contractor Needed"></option>
                            <option value="Emergency"></option>
                            <option value="High"></option>
                            <option value="Medium"></option>
                            <option value="Low"></option>
                            <option value="Make Ready"></option>
                            <option value="Parts on Order"></option>
                            <option value="Routine"></option>
                        </datalist>

                </div>

                <div>
                    <label for="box__expln">Describe the task</label>
                    <input type="text" name="box__expln" id="box__expln">
                </div>
                <div>
                    <label for="box__expln-transp">What subject is it?</label>
                    <input type="text" name="box__expln-transp" id="box__expln-transp">
                </div>
                
                <div>
                    <label for="box__countdown">In how many days do you need it done?</label>
                    <input list="box__countdown-numbers" type="text" name="box__countdown" id="box__countdown">
                    <datalist id="box__countdown-numbers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </datalist>
                </div>
                <button type="submit" id="submitButton">Click to save changes</button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>




</body>
<script src="./dist/app.js"></script>
<script src="./dist/index.js"></script>

</html>
