<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body onload="appInit()">
    <div class="mainPage">

        <div class="mainPage__header">
         
            <div class="mainPage__header--icons">
                <a href="index.html"><i class="fa fa-home" ></i></a>
                <!-- <a href="personal-zone.html"><i class="fa fa-user" ></i></a> -->

                <i id="myBtn" class="fa fa-sign-in"></i>
                <i id="" class="fa fa-shopping-cart"></i>
                <div id="myPopUp" class="popup" style="z-index: 1;">

                    <!-- <div class="popup__text"> -->
                        <div class="popup__text__row">
                            <div class="popup__text__row__item">
                              <div class="main">  
                                <span class="close">&times;</span>	
                                <input class="input" type="checkbox" id="chk" aria-hidden="true">
                                  <div class="signup">
                                    <form id = "form" onsubmit="handleSignUp(event)">
                                      <label for="chk" aria-hidden="true">Sign up</label>
                                      <input class="input" type="text" name="userName" placeholder="User name" required="">
                                      <input class="input" type="email" name="email" placeholder="Email" required="">
                                      <input class="input" type="password" name="password" placeholder="Password" required="">
                                      <input type="submit" value="Sign Up" class="btn">
                                      <div id="regMessage"></div>
                                    </form>
                                  </div>
                                  <div class="login">
                                    <form  onsubmit="handleLogin(event)">
                                      <label for="chk" aria-hidden="true">Login</label>
                                      <input class="input" type="email" name="email" placeholder="Email" required="">
                                      <input class="input" type="password" name="password" placeholder="Password" required="">
                                      <input type="submit" value="Login" class="btn">
                                      <div id="logMessage"></div>
                                    </form>
                                  </div>
                              </div>
                                
                        </div>

                        </div>
                      <!-- </div> -->
                </div>
            </div>
            <div class="mainPage__header--title"><h1>MARKET PLACE</h1></div>
            <div class="mainPage__header--welcome"></div>
        </div>

        <div class="mainPage__middle">
            <div class="mainPage__middle--products"></div>
            
            <div class="mainPage__middle--categories" onclick="handleCategoryShow(event)">
                <button class="btn" onclick="handleAscending()">sort low to high</button>
                <button class="btn" onclick="handleDescending()">sort high to low</button>
                <h4>Show All</h4>
                <h4>Games</h4>
                <h4>Books</h4>
                <h4>watches</h4>
                <h4>Shoes</h4>
                <h4>Hats</h4>
            </div>
        </div>
        

        <!-- <div class="mainPage__footer"></div> -->
    </div>

    <script src="./dist/index.js"></script>



    <script>
        let PopUp = document.getElementById("myPopUp");
        let btn = document.getElementById("myBtn");
        let span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          PopUp.style.display = "block";
        }
        span.onclick = function() {
          PopUp.style.display = "none";
        }
        // window.onclick = function(event) {
        //   if (event.target == PopUp) {
        //     PopUp.style.display = "none";
        //   }
        // }
        </script>

</body>
</html>
