<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal zone</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body onload="handleGetProducts()">
    <div class="mainPage">

        <div class="mainPage__header">
            <div class="mainPage__header--icons">
                <a href="index.html"><i class="fa fa-home"></i></a>
                <a href="personal-zone.html"><i class="fa fa-user"></i></a>
                    
                    <i id="myBtn" class="fa fa-shopping-cart"></i>
                    <div id="myPopUp" class="popup" style="z-index: 1;">
    
                        <div class="popup__text">
                            <span class="close"></span>
                            <div class="popup__text__row">
                                <div class="popup__text__row__item">
                                  <div class="main">  	
                                    <input type="checkbox" id="chk" aria-hidden="true">
                                
                                      <div class="signup">
                                        <form>
                                          <label for="chk" aria-hidden="true">Sign up</label>
                                          <input type="text" name="txt" placeholder="User name" required="">
                                          <input type="email" name="email" placeholder="Email" required="">
                                          <input type="password" name="pswd" placeholder="Password" required="">
                                          <button>Sign up</button>
                                        </form>
                                      </div>
                                
                                      <div class="login">
                                        <form>
                                          <label for="chk" aria-hidden="true">Login</label>
                                          <input type="email" name="email" placeholder="Email" required="">
                                          <input type="password" name="pswd" placeholder="Password" required="">
                                          <button>Login</button>
                                        </form>
                                      </div>
                                  </div>
                                    
                            </div>

                            </div>
                          </div>
                    </div>

            </div>
            <div class="mainPage__header--title"><h1>PERSONAL ZONE</h1></div>
            <div class="mainPage__header--welcome">Hello Moshe</div>
        </div>

        <div class="mainPage__middle">
            <div  id="products" class="mainPage__middle--products"></div>

            <div class="mainPage__middle--categories">
                
                
                <div class="mainPage__header--title"><h1>ADD NEW PRODUCT</h1></div>
                <form onsubmit="handleAddProduct(event)" id="form">
                    <div><input type="text" name="pic" placeholder="picture of product" required class="mainPage__middle--categories__filed"></div>
                    <div><input type="text" name="title" placeholder="name of product" required class="mainPage__middle--categories__filed"></div>
                    <div><input type="text" name="description" placeholder="description of product" required class="mainPage__middle--categories__filed"></div>
                    <div><input type="number" name="price" placeholder="price of product" required class="mainPage__middle--categories__filed"></div>
                    <select name="category" required class="mainPage__middle--categories__filed" style="width: 95%;">
                        <option value="" disabled selected>Category of product</option>
                        <option value="Games">Games</option>
                        <option value="Books">Books</option>
                        <option value="watches">watches</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Hats">Hats</option>
                      </select>
                    <div><input type="submit" value="ADD PRODUCT" class="mainPage__middle--categories__btn"></div>
                    </form>
                    <br>
                    <div id="message" style="background-color: green;"></div>

            </div>

        </div>

        <div class="mainPage__footer"></div>
    </div>



    <script>
        let PopUp = document.getElementById("myPopUp");
        let btn = document.getElementById("myBtn");
        let span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          PopUp.style.display = "block";
        }
        span.onclick = function() {
          PopUp.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == PopUp) {
            PopUp.style.display = "none";
          }
        }
        </script>
    <script src="dist/index.js"></script>
</body>
</html>
