<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>



    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <nav class="navigation">
        <ul>
            <li class="navigation--logo"><img src="images/logoTitle.png" alt="airbnb"></li>
            <li class="navigation--search">
                <form class="form" onsubmit="handleFindAirbnb(event)">
                    <div class="form--searchLocation">
                        <label for="searchLocation">Location <br>
                            <input  id="searchLocation" type="text" name="searchLocation" placeholder="Where are you going?">
                        </label>
                   
                    </div>

                    <div class="form--checkIn">
                        <label for="checkIn">Check in <br>
                            <input type="date" id="checkIn" name="checkIn"
                            value="2022-03-31"
                            min="2022-03-28" max="2022-12-30">
                        </label>
                     
                    </div>

                    <div class="form--checkOut">
                        <label for="checkOut">Check out<br>
                            <input type="date" id="checkOut" name="checkOut"
                            value="2022-03-31"
                            min="2022-03-28" max="2022-12-30">
                        </label>
                       
                    </div>

                    <div class="form--guests">
                        <label for="guests">Guests<br>
                            <button id="guests">Add guests</button>
                        </label>
                        <div class="dropdown">
                            <label for="adults">Adults:
                               <span>Ages 13 or above</span> </label>
                            <input type="number" id="adults" name="adults" min="0" max="10" placeholder="0">
                             
                            <label for="children">Children:
                               <span>Ages 2â€“12</span> </label> 
                            <input type="number" id="children" name="children" min="0" max="10" placeholder="0">
                           
                            <label for="infants">Infants:
                                <span>Under 2</span></label>
                            <input type="number" id="infants" name="infants" min="0" max="10" placeholder="0">
                            
                            <label for="pets">Pets:</label>
                            <input type="number" id="pets" name="pets" min="0" max="5" placeholder="0">
                            

                        </div>
                    </div>


                    <a href="" ><button type="submit" value="submit" class="form--searchIcon"><img src="images/searchIcon.png"></button></a>


                </form>
            </li>
            <li class="navigation--greeting">Welcome!</li>

            <li class="navigation--user"><img src="images/visitorProfile.png">
            </li>
        </ul>
    </nav>

    <script src="dist/index.js"></script>
</body>

</html>
