<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>



    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <nav class="navigation">
        <ul>
            <li class="navigation--logo"><img src="images/logoTitle.png" alt="airbnb"></li>
            <li class="navigation--search">
                <form class="form" onsubmit="handleNavFilter(event)">
                    <div class="form--searchLocation">
                        <label for="searchLocation">Location <br>
                            <input onkeyup="handleSearchCity(event)" id="searchLocation" type="text" placeholder="Where are you going?">
                        </label>
                   
                    </div>

                    <div class="form--checkIn">
                        <label for="checkIn">Check in <br>
                            <button id="checkIn">Add dates</button>
                        </label>
                        <div class="dropdown">
                            <p>Adults
                                Ages 13 or above</p>
                            <p>Children
                                Ages 2–12</p>
                            <p>Infants
                                Under 2</p>
                            <p>
                                Pets
                                Bringing a service animal?
                            </p>

                        </div>
                    </div>

                    <div class="form--checkOut">
                        <label for="checkOut">Check out<br>
                            <button id="checkOut">Add dates</button>
                        </label>
                        <div class="dropdown">
                            <p>Adults
                                Ages 13 or above</p>
                            <p>Children
                                Ages 2–12</p>
                            <p>Infants
                                Under 2</p>
                            <p>
                                Pets
                                Bringing a service animal?
                            </p>

                        </div>
                    </div>

                    <div class="form--guests">
                        <label for="guests">Guests<br>
                            <button id="guests">Add guests</button>
                        </label>
                        <div class="dropdown">
                            <label for="adults">Adults:
                               <span>Ages 13 or above</span> </label>
                            <input type="number" id="adults" name="quantity" min="0" max="10" placeholder="0">
                             
                            <label for="children">Children:
                               <span>Ages 2–12</span> </label> 
                            <input type="number" id="children" name="quantity" min="0" max="10" placeholder="0">
                           
                            <label for="infants">Infants:
                                <span>Under 2</span></label>
                            <input type="number" id="infants" name="quantity" min="0" max="10" placeholder="0">
                            
                            <label for="pets">Pets:</label>
                            <input type="number" id="pets" name="quantity" min="0" max="5" placeholder="0">
                            

                        </div>
                    </div>


                    <a href="" class="form--searchIcon"><input type="submit" ><img src="images/searchIcon.png"></a>


                </form>
            </li>
            <li class="navigation--greeting">Welcome!</li>

            <li class="navigation--user"><img src="images/visitorProfile.png">
            </li>
        </ul>
    </nav>


</body>

</html>
