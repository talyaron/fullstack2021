<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Airbnb</title>


  <link rel="icon" type="image/x-icon" href="images/logo.png">

  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <nav class="navigation">
    <ul>
      <li class="navigation--logo"><img src="images/logoTitle.png" alt="airbnb"></li>
      <li class="navigation--search">
        <form class="form" onsubmit="handleFindAirbnb(event)">
          <div class="form--searchLocation">
            <label for="searchLocation">Location <br>
              <input id="searchLocation" type="text" name="searchLocation" placeholder="Where are you going?">
            </label>

          </div>

          <div class="form--checkIn">
            <label for="checkIn">Check in <br>
              <button id="checkIn">Add dates</button>
            </label>
            <div class="dropdown">
              <input type="date" id="checkIn" name="checkIn" value="2022-03-31" min="2022-03-28" max="2022-12-30">

            </div>
          </div>

          <div class="form--checkOut">
            <label for="checkOut">Check out<br>
              <button id="checkOut">Add dates</button>
            </label>
            <div class="dropdown">
              <input type="date" id="checkOut" name="checkOut" value="2022-03-31" min="2022-03-28" max="2022-12-30">

            </div>
          </div>

          <div class="form--guests">
            <label for="guests">Guests<br>
              <button id="guests">Add guests</button>
            </label>
            <div class="dropdown">
              <label for="adults">Adults:
                <span>Ages 13 or above</span> </label>
              <input type="number" id="adults" name="adults" min="0" max="10" placeholder="0">

              <label for="children">Children:
                <span>Ages 2â€“12</span> </label>
              <input type="number" id="children" name="children" min="0" max="10" placeholder="0">

              <label for="infants">Infants:
                <span>Under 2</span></label>
              <input type="number" id="infants" name="infants" min="0" max="10" placeholder="0">

              <label for="pets">Pets:</label>
              <input type="number" id="pets" name="pets" min="0" max="5" placeholder="0">


            </div>
          </div>


          <a href=""><button type="submit" value="submit" class="form--searchIcon"><img
                src="images/searchIcon.png"></button></a>


        </form>
      </li>
      <li class="navigation--greeting">Welcome!</li>

      <li class="navigation--user"><img src="images/visitorProfile.png">
      </li>
    </ul>
  </nav>



  <div class="mainPage__imageCarousel">
    <figure>
      <img src="images/airbnbView1.webp">
      <img src="images/airbnbView2.webp">
      <img src="images/airbnbView3.webp">
      <img src="images/airbnbView4.webp">
      <img src="images/airbnbView5.webp">
    </figure>
    <h1 class="mainPage__imageCarousel--title">Let your curiosity do the booking</h1>
  </div>

  <div class="mainPage__citySuggestions">
    <h1 class="mainPage__citySuggestions__text">Inspiration for your next trip</h1>
    <div class="mainPage__citySuggestions__cards">
      <div class="mainPage__citySuggestions__cards__card">
        <img src="https://i.pinimg.com/originals/d3/59/1c/d3591c63b81ba14696e290f74743e1de.gif">
        <div class="description">
          <h1>Tel Aviv-Yafo</h1>
          <h3>84 kilometeres away</h3>
        </div>
      </div>
      <div class="mainPage__citySuggestions__cards__card">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/014a9043643817.623277932bd44.gif">
        <div class="description">
          <h1>Eilat</h1>
          <h3>84 kilometeres away</h3>
        </div>
      </div>
      <div class="mainPage__citySuggestions__cards__card">
        <img
          src="https://4.bp.blogspot.com/-pMoMk50GlQI/WxuejAtymnI/AAAAAAAACAY/4YGpCuqLuY4BSn2jkcImneBW3X-GCx6ewCLcBGAs/s400/happy-town-gif1b.gif">
        <div class="description">
          <h1>Jerusalem</h1>
          <h3>84 kilometeres away</h3>
        </div>
      </div>
      <div class="mainPage__citySuggestions__cards__card">
        <img src="https://i.pinimg.com/originals/11/c0/0c/11c00c702d268a5a7789e801f995fbcc.gif">
        <div class="description">
          <h1>Harei Yehuda</h1>
          <h3>84 kilometeres away</h3>
        </div>
      </div>

    </div>
  </div>
  <script src="dist/index.js"></script>
</body>

</html>
