<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <nav class="navigation">
        <ul>
            <li class="navigation--logo"><img src="images/logoTitle.png" alt="airbnb"></li>
            <li class="navigation--search">
                <form class="form">
                    <div class="form--searchLocation">
                        <label for="searchLocation">Location 
                            <input  id="searchLocation" type="text"
                                placeholder="Where are you going?">
                        </label>
                    </div>
                   
                   <div class="form--checkIn">
                        <label for="checkIn">Check in
                            <button  id="checkIn">Add dates</button>
                        </label>
                   </div>
                    
                    <div class="form--checkOut" >
                        <label for="checkOut">Check in
                            <button id="checkOut">Add dates</button>
                        </label>
                    </div>
                    
                    <div  class="form--guests">
                        <label for="guests">Guests
                            <button id="guests">Add guests</button>
                        </label>
                    </div>
                 

                    <a href="" class="form--searchIcon"><input type="image" src="images/searchIcon.png"></a>


                </form>
            </li>
            <li class="navigation--user">user</li>
        </ul>
    </nav>
</body>

</html>
