<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/3ae94d6aa8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <title>Books</title>
</head>

<body onload="handleLoadBooks()">


    <div class="container">

        <div class="container__navbar">
            <div class="container__navbar__logo">
                BookBob
            </div>
            <button class="container__navbar__log-btn" onclick="document.getElementById('singIN').style.display='block'">Login /
                SignUp</button>

        </div>
        <div class="logContainer" id="singIN">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <div class="container__hero">
            <img class="container__hero__newimg" src="https://pngimg.com/uploads/book/book_PNG2117.png" alt="" ;>
            <h1 class="container__hero__h1">Amazing
                Site to read books</h1>
            <h3 class="container__hero__h3">Join for <span class="container__hero__span">FREE</span> to never miss:</h3>
            <div class="container__hero__in">
                <input class="container__hero__input" type="email" name="" id="">
                <button onclick="document.getElementById('singIN').style.display='block'" class="container__hero__b">Get Started </button>
            </div>
            <H5 class="container__hero__h5">or</H5>
            <div style="border-radius: 15px;" class="container__hero__google">
                <img class="container__hero__img"
                    src="https://th.bing.com/th/id/R.8020dea96340adcd8a75b764bc970936?rik=R3p9ss9hDzQSGA&pid=ImgRaw&r=0"
                    alt="">
                <button class="container__hero__p"><a style="text-decoration: none;"
                        href="https://accounts.google.com">
                        With Google</a></P>
            </div>
        </div>



        <div id="root" class="container__main"></div>





        <div class="container__footer">
            <div class="container__footer-content">
                <h3>Hogwarts</h3>
                <h5>Hogwarts School of Witchcraft and Wizardry</h5>
                <ul class="container__footer-socials">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                </ul>
            </div>
            <div class="container__footer-bottom">
                <h5>Copyright &copy;2020 Hogwarts. desigend by <span>Wizards</span></h5>
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
