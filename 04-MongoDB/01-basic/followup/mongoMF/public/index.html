<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="./dist/style.css">
    <title>Synagogue</title>
</head>

<body onload="handleLoadPrayers()">

    <form id="addPrayer" onsubmit="handleRegister(event)">

        <input type="text" name="name" id="name" placeholder="name" required>
        <input type="text" name="family" id="family" placeholder="family name" required>
        <input type="text" name="role" id="role" placeholder="role" required>
        <input type="number" name="kids" id="kids" placeholder="number of kids" required>
        <input type="date" name="birth" id="birth" placeholder="date of birth" required>
        <input type="submit" name="submit" value="Register">

    </form>

    <button class="getGabai" onclick="handleGetGabaim()">Get Gabaim</button>

    <div class="rootGabai" id="rootGabai"></div>
    <div class="root" id="root"></div>


    <script src="./dist/index.js"></script>
</body>

</html>
