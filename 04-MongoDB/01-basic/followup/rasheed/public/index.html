<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Game Store</title>
</head>
<body>
    <form id="addGames" onsubmit="handleAddGames(event)">
        <input type="text" name="title" placeholder="title">
        <input type="number" name="price" placeholder="price">
        <select name="type" id="type">
            <option value="select" disabled selected>Select type</option>
            <option value="rpg">RPG</option>
            <option value="shooter">Shooter</option>
            <option value="survival">Survival</option>
        </select>
        <input type="submit" value="submit">
    </form>
    <script src="./dist/index.js"></script>
</body>
</html>
