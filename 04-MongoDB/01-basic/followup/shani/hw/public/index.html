<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
</head>
<body>

    <img class="dunderMifflin__logo"  src="logo.png">
    <h1  class="dunderMifflin__logo--title">EMPLOYEES</h1>

    <form class="dunderMifflin__addEmployee" onsubmit="handleAddEmployee(event)">
        <label for="firstName">First Name:</label>
        <input  class="dunderMifflin__addEmployee--firstName"type="text" name="firstName"  id="firstName" placeholder="employee first name">
        <label for="lastName">Last Name:</label>
        <input class="dunderMifflin__addEmployee--lasttName" type="text" name="lastName"  id="lastName" placeholder="employee last name">
        <label for="imgUrl">Img Url:</label>
        <input class="dunderMifflin__addEmployee--imgUrl" type="text" name="imgUrl" id="imgUrl" placeholder="employee photo">
        <label for="role">Role:</label>
        <input class="dunderMifflin__addEmployee--role"type="text" name="role"  id="role" placeholder="employee role">
        
        <input class="dunderMifflin__addEmployee--submit" type="submit" value="submit">
    </form>

 
    <button class="dunderMifflin__showEmployees" onclick="handleGetEmployees()">SHOW EMPLOYEES</button>
    <button class="dunderMifflin__showEmployees--salesman" onclick="handleGetSalesman()">SHOW SALESMAN</button>
    <!-- <select onchange="handleGetByRole(event)"name="type" id="type">
        <option value="select" disabled selected>Select type</option>
        <option value="rpg">RPG</option>
        <option value="shooter">Shooter</option>
        <option value="survival">Survival</option>
    </select> -->

    <div id="rootEdit"></div>

    <script src="./dist/index.js"></script>
</body>
</html>
