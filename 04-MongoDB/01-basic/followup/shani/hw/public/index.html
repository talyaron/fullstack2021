<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
</head>
<body>

    <form onsubmit="handleAddEmployee(event)">
        <input type="text" name="firstName" class="firstName" placeholder="employee first name">
        <input type="text" name="lastName" class="lastName" placeholder="employee last name">
        <input type="text" name="imgUrl" class="imgUrl" placeholder="employee photo">
        <input type="text" name="role" class="role" placeholder="employee role">
        <input type="submit" value="submit">
    </form>

 
    <button onclick="handleGetEmployees()">SHOW EMPLOYEES</button>

    <select onchange="handleGetByRole(event)"name="type" id="type">
        <option value="select" disabled selected>Select type</option>
        <option value="rpg">RPG</option>
        <option value="shooter">Shooter</option>
        <option value="survival">Survival</option>
    </select>

    <div id="rootEdit"></div>

    <script src="./dist/index.js"></script>
</body>
</html>
