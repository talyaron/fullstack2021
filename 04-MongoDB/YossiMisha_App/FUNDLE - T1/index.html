<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FUNDLE</title>
  <link rel="stylesheet" href="dist/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Slab:wght@900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="column-left">
      <div class="column-left__top">
        <div class="btn"><a href=""><img src="./images/helpbutton.png" alt=""></a></div>
        <div class="btn"><a href=""><img src="./images/language.png" alt=""></a></div>
      </div>

    </div>

    <div class="column-center">

      <div class="column-center__top">
        <h1><span style="color: #ffffff;">Fundle</span></h1>
      </div>

      <div class="column-center__middle">
        <div class="column-center__middle__game-area">
          <div class="column-center__middle__game-area__cubes">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
          </div>


          <div class="column-center__middle__game-area__keyboard">
            <div class="first-row">
              <button data-key='Q'>Q</button>
              <button data-key='W'>W</button>
              <button data-key='E'>E</button>
              <button data-key='R'>R</button>
              <button data-key='T'>T</button>
              <button data-key='Y'>Y</button>
              <button data-key='U'>U</button>
              <button data-key='I'>I</button>
              <button data-key='O'>O</button>
              <button data-key='P'>P</button>
            </div>
            <div class="second-row">
              <button data-key='A'>A</button >
              <button data-key='S'>S</button >
              <button data-key='D'>D</button >
              <button data-key='F'>F</button >
              <button data-key='G'>G</button >
              <button data-key='H'>H</button >
              <button data-key='J'>J</button >
              <button data-key='K'>K</button >
              <button data-key='L'>L</button >
            </div>
            <div class="third-row">
              <button class="enter-delete" data-key='ENTER'>ENTER</button>
              <button data-key='Z'>Z</button>
              <button data-key='X'>X</button>
              <button data-key='C'>C</button>
              <button data-key='V'>V</button>
              <button data-key='B'>B</button>
              <button data-key='N'>N</button>
              <button data-key='M'>M</button>
              <button class="enter-delete" data-key='DELETE'><i class="fa-solid fa-delete-left"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="column-center__bottom"></div> -->
    </div>

    <div class="column-right">
      <div class="column-right__top-right">
        <div class="btn"><a href=""><img src="./images/statistics.png" alt=""></a></div>
        <div class="btn"><a href=""><img src="./images/setting.png" alt=""></a></div>
      </div>
    </div>
  </div>

  <script src="dist/index.js"></script>
</body>

</html>
