<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FUNDLE</title>
  <link rel="stylesheet" href="dist/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Slab:wght@900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="column-left">
      <div class="column-left__top">
        <div class="btn"><a href=""><img src="./images/helpbutton.png" alt=""></a></div>
        <div class="btn"><a href=""><img src="./images/language.png" alt=""></a></div>
      </div>

    </div>

    <div class="column-center">
      <div class="column-center__top">
        <h1><span style="color: #ffffff;">Fundle</span></h1>
      </div>
      <div class="column-center__middle">
        <div class="column-center__middle__game-area">
          <div class="column-center__middle__game-area__cubes">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
          </div>
          <div class="column-center__middle__game-area__keyboard">
            <div class="first-row">
              <div>Q</div>
              <div>W</div>
              <div>E</div>
              <div>R</div>
              <div>T</div>
              <div>Y</div>
              <div>U</div>
              <div>I</div>
              <div>O</div>
              <div>P</div>
            </div>
            <div class="second-row">
              <div>A</div>
              <div>S</div>
              <div>D</div>
              <div>F</div>
              <div>G</div>
              <div>H</div>
              <div>J</div>
              <div>K</div>
              <div>L</div>
            </div>
            <div class="third-row">
              <div class="enter-delete">ENTER</div>
              <div>Z</div>
              <div>X</div>
              <div>C</div>
              <div>V</div>
              <div>B</div>
              <div>N</div>
              <div>M</div>
              <div class="enter-delete"><i class="fa-solid fa-delete-left"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="column-center__bottom"></div>
    </div>

    <div class="column-right">
      <div class="column-right__top-right">
        <div class="btn"><a href=""><img src="./images/statistics.png" alt=""></a></div>
        <div class="btn"><a href=""><img src="./images/setting.png" alt=""></a></div>
      </div>
    </div>
  </div>
</body>

</html>
