<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <title>Search</title>
</head>

<body>
    <div class="searchPage">
        <div class="searchPage__sideBar">
            <nav class="searchPage__sideBar--nav">
                <a href="">Home</a>
                <a href="">Search</a>
                <a href="">Your Library</a>
            </nav>
        </div>
        <div class="searchPage__searchBar">
            <div class="searchPage__searchBar--nav">
                <i class="material-icons" style="font-size: 28px">arrow_back_ios</i>
                <i class="material-icons" style="font-size: 28px">arrow_forward_ios</i>
            </div>
            <div class="searchPage__searchBar--search">
                <input type="search" name="search music" id="" placeholder="search music" />
            </div>


            <div class="searchPage__searchBar--user">

            </div>

        </div>
        <div class="searchPage__main">
            <h1>Recent Searches</h1>

            <div class="searchPage__main--history">
                <div class="searchPage__main--history--1"></div>
                <div class="searchPage__main--history--2"></div>
                <div class="searchPage__main--history--3"></div>
                <div class="searchPage__main--history--4"></div>
                <div class="searchPage__main--history--5"></div>
                <div class="searchPage__main--history--6"></div>
                <div class="searchPage__main--history--7"></div>
                <div class="searchPage__main--history--8"></div>

            </div>
        </div>
        <div class="searchPage__bottomBar">
            <div class="searchPage__bottomBar--albumInfo">
                <div class="searchPage__bottomBar--albumInfo--pic">
                    <img src=" https://picsum.photos/100" alt="">

                </div>
            </div>
            <div class="searchPage__bottomBar--player">
                <audio controls>
                    <source src="" type=" audio">
                </audio>
            </div>

        </div>
    </div>
</body>

</html>
