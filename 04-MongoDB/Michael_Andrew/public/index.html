<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Art</title>

<body>

    <div class="header">
        <div class="header__logo">
            <span class="material-icons">palette</span>
            <h2>ArtNFT</h2>
        </div>
        <div class="header__searchbar">
            <form id="search" onsubmit="handleSearch(event)">

        </div>
        <div class="header__item">

        </div>
        <div class="header__item">

        </div>
        <div class="header__item">

        </div>
        <div class="header__item">

        </div>

            </span>
        </div>
        <div class="header__item">
            <span class="material-icons">
                account_balance_wallet
            </span>
        </div>
    </div>


    <div class="side-bar">
        <div class="side-bar__item">Filter</div>
        <div class="side-bar__item">Status</div>
        <div class="side-bar__item">Price</div>
        <div class="side-bar__item">Collections</div>
        <div class="side-bar__item">Chains</div>
        <div class="side-bar__item">Categories</div>
        <div class="side-bar__item">On Sale In</div>

    <div class="main">

        </div>
        <div class="main__card">

            <div class="main__card__discription"></div>
        </div>
        <div class="main__card">
            <div class="main__card__img"></div>

        </div>
        <div class="main__card">
            <div class="main__card__img"></div>
            <div class="main__card__discription"></div>
        </div>
