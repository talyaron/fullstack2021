    <title>Form</title>

<body>
    <main>
        <form style="display: flex;flex-direction: column;" onsubmit="hendleSubmit(event)">
            <label> Name</label>
            <input type="text" name="name" placeholder="First" required minlength="2">
            <input type="text" name="lastname" placeholder="Last" required minlength="2">

            <label> Chosse your username</label>
            <input type="email" name="email" placeholder="@gmail.com" required minlength="9">

            <label> Create a password</label>
            <input type="text" name="password" required minlength="3">

            <label> Confirm your password</label>
            <input type="text" name="confirmPassword" required minlength="3">

            <label>Birth day</label>
            <input type="date" name="birthday">

            <label> Gender</label>
            <select name="gender">
                <option disabled>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label> Mobile phone</label>
            <input type="number" name="phone" required minlength="10">

            <button type="submit">Send</button>
        </form>
