<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM</title>
    <style>
        html {
            font-size: 100px;
        }

        .parent {
            font-size: 80px;
        }

        .child {
            font-size: 1.5em;
            /* em - Relative to the font-size of the parent element*/
        }
    </style>
</head>

<body>
    <div class="parent">
        The parent
        <div class="child">EM - Child</div>
    </div>

</body>

</html>
