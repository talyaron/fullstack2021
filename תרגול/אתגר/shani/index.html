<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <form>
        <input type="text" id="fName" name="fName" placeholder="First Name" />
        <input type="text" id="lName" name="lName" placeholder="Last Name">
        <input type="number" id="socialSecurityNum" name="socialSecurityNum" placeholder="Social Security Number">
        <input type="number" id="phoneNum" name="phoneNum" placeholder="Mobile Phone Number">
        <input type="email" id="email" name="email" placeholder="Email">


        <p>Pick a color:</p>
        <div class="colorRadio">

            <input type="radio" name="colors" id="green" checked>
            <label for="colors">GREEN</label>


            <input type="radio" name="colors" id="blue">
            <label for="colors">BLUE</label>

            <input type="radio" name="colors" id="red">
            <label for="colors">RED</label>


        </div>

        <p>COLOR CHECK:</p>

        <div class="colorCheck">

            <input type="checkbox" id="greenCheck" value="greenCheck">
            <label for="greenCheck">Green</label>
            <input type="text" value="green" class="clickGreen" placeholder="explain why you chose GREEN">


            
            <input type="checkbox" id="blueCheck" value="blueCheck">
            <label for="blueCheck">Blue</label>
            <input type="text" value="blue" class="clickBlue" placeholder="explain why you chose BLUE">



            <input type="checkbox" id="redCheck" value="redCheck">
            <label for="redCheck">Red</label>
            <input type="text" value="red" class="clickRed" placeholder="explain why you chose RED">

           

        </div>
        <input type="button" value="Clear Form">
        <input type="button" value="Send Form">


    </form>
    <script src="dist/index.js"></script>
</body>

</html>
