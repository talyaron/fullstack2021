<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        img {
            width: 100%;
            height: 100%;
        }

        .first {
            grid-row: 1/3;
            grid-column: 1/3;
        }
    </style>
</head>

<body>

    <div class="grid">

        <img src="https://picsum.photos/200" alt="" class="first" />
        <img src="https://picsum.photos/200" alt="" />
        <img src="https://picsum.photos/200" alt="" />
        <img src="https://picsum.photos/200" alt="" />
        <img src="https://picsum.photos/200" alt="" />
    </div>
</body>

</html>
