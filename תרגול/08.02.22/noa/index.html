<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <form onsubmit="HandleSubmit(event)">
        <div class="name">
            <input type="text" name="first name" placeholder="First Name">
            <input type="text" name="last name" placeholder="Last Name">
        </div>
        <input type="number" name="social security number" id="" placeholder="social security number">
        <input type="email" name="email" id="" placeholder="Email">

        <p>Type of form to send:</p>
        <div class="radio">

            <input type="radio" name="radio" id="radio1" placeholder="type">
            <label for="radio1">radio1</label>

            <input type="radio" name="radio" id="radio2" placeholder="type">
            <label for="radio2">radio2</label>

            <input type="radio" name="radio" id="radio3" placeholder="type">
            <label for="radio3">radio3</label>
        </div>

        <input type="text" name="" placeholder="Fund Name">
        <input type="number" name="" placeholder="Account Number">
        <input type="number" name="" placeholder="Fund Number">

        <p>Employment type:</p>
        <div class="radio">
            <input type="radio" name="Employment" id="Employee" value="Employee">
            <label for="Employee">Employee</label>


            <input type="radio" name="Employment" id="Independent" value="Independent">
            <label for="Independent">Independent</label>
        </div>
        <p>Withdrawal type:</p>
        <div class="radio">
            <input type="radio" name="Withdrawal" id="Full Withdrawal" value="Full Withdrawal">
            <label for="Full Withdrawal">Full withdrawal</label>

            <input type="radio" name="Withdrawal" id="Partial Withdrawal" value="Partial Withdrawal">
            <label for="Partial Withdrawal">Partial withdrawal</label>

            <input type="text" name="" id="Amount" placeholder="Amount">

            <input type="radio" name="Withdrawal" id="Autometed Monthly Withdrawal"
                value="Autometed Monthly Withdrawal">
            <label for="Autometed Monthly Withdrawal">Autometed monthly withdrawal</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="Payment withdrawal" value="Payment withdrawal">
            <label for="Payment withdrawal">Payment withdrawal</label>
            <div class="tax">
                <input class="tax1" type="checkbox" id="Eligible for Tax Refund" value="Eligible for Tax Refund">
                <label class="tax1" for="Eligible for Tax Refund">Eligible for Tax Refund</label>

                <input class="tax1" type="checkbox" id="Not Eligible for Tax Refund" value="Not Eligible for Tax Refund">
                <label class="tax1" for="Not Eligible for Tax Refund">Not Eligible for Tax Refund</label>
            </div>
            <input type="checkbox" id="Corresponding to loan" value="Corresponding to loan">
            <label for="Corresponding to loan">Corresponding to loan</label>

        </div>

        <button class="clear">Clear Form</button>
        <input type="submit" value="Send Form">
    </form>

    <script src="dist/index.js"></script>
</body>

</html>
