<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM</title>
    <style>
        html {
            font-size: 100px;
        }

        .parent {
            font-size: 80px;
        }

        .child {
            font-size: 1.5rem;
            /* rem - Relative to font-size of the root element (html) */
        }
    </style>
</head>

<body>
    <div class="parent">
        The parent
        <div class="child">REM - Child</div>
    </div>

</body>

</html>
