<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itch.io</title>
    <link rel="stylesheet" href="dist/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>itch.io</h1>

    <div class="upperHeader">
        <div class="upperHeader__logo"><img src="images/itch-io-logo.png" alt="logo"></div>
        <div class="upperHeader__searchBar"><input type="search" value="search for games or creators"></input>
        </div>
        <i class="material-icons">search</i>
    </div>

    <div class="container">
        <div class="containerBox__header">
            <p>New From Those You Follow</p>
        </div>

        <div class="containerBox __item2"><img src="images/01Ghost.png">
            <p> untitled ghost game
                <p class="__price">15$</p>
            </p>

        </div>
        <div class="containerBox __item3"><img src="images/02Webzine.png">
            <p> a tiny webzine
                <p class="__price">20$</p>
            </p>
        </div>
        <div class="containerBox __item4"><img src="images/03Camera.png">
            <p>CAMERA
                <p class="__price">19.99$</p>
            </p>
        </div>
        <div class="containerBox __item5"><img src="images/04Unlevel.png">
            <p> Unlevel
                <p class="__price">Free</p>
            </p>
        </div>
        <div class="containerBox __item6"><img src="images/05Weirdo.png">
            <p> Lil' Weirdo Maker
                <p class="__price">Free</p>
            </p>
        </div>
        <div class="containerBox __item7"><img src="images/06Magnifique.png">
            <p> L'ascenseur Magnifique
                <p class="__price">15$</p>
            </p>
        </div>
        <div class="containerBox __item8"><img src="images/07Goo.png">
            <p> Goo Crew
                <p class="__price">15$</p>
            </p>
        </div>
        <div class="containerBox __item9"><img src="images/08Chicory.png">
            <p> Chichory A Colorful Tale
                <p class="__price">14$</p>
            </p>
        </div>
        <div class="containerBox __item10"><img src="images/09Kaijugram.png">
            <p> Kaijugram
                <p class="__price">12.90$</p>
            </p>
        </div>

    </div>
</body>

</html>
