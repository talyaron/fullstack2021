<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7009c62a78.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/games.css">
    <title>Games</title>
</head>

<body>
    <div class="navbar">
        <div class="nav_option">
            <div class="option">
                <img src="img/gog.png">
            </div>
            <div class="option">
                <h4>STORE</h4>
            </div>
            <div class="option">
                <h4>ABOUT</h4>
            </div>
            <div class="option">
                <h4>COMMUNITY</h4>
            </div>
            <div class="option">
                <h4>SUPPORT</h4>
            </div>
            <div class="option">
                <h4>SIGN IN</h4>
            </div>
        </div>
        <div class="navRight">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="highlight">
        <div class="highlight_head">
            <h4>highlight</h4>
        </div>
        <div class="highlight_banner">
            <img src="img/da vinci.png">
        </div>
        <div class="highlight_games">
            <img src="img/venetica.png">
            <p>The Dungeon Of Naheulbek</p>
            <p>$ 20.99</p>
        </div>
        <div class="highlight_games">
            <img src="img/Naheulbek.png">
            <p>Venetica - Gold Edition</p>
            <p>$ 20.99</p>
        </div>
        <div class="highlight_games">
            <img src="img/pathfinder.png">
            <p>Pathfinder: Warth Of The Righteous</p>
            <p>$ 49.99</p>
        </div>
        <div class="highlight_games">
            <img src="img/stardew valley.png">
            <p>Stardew Valley</p>
            <p>$ 11.99</p>
        </div>
    </div>
</body>

</html>
