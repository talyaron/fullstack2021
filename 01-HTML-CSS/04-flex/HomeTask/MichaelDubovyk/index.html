<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Bread</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" sizes="any">

</head>


<body>

    <div class="wrapper">

        <div class="topbar">

            <div class="logo">

                <img src="img/logo.png" alt="bakingbreadlogo" class="logopic">

            </div>

            <div class="navbar">

                <div>
                    Home
                </div>

                <div>
                    Services
                </div>

                <div>
                    About
                </div>

                <div>
                    Contact us
                </div>

            </div>

            <div class="searchmag">

                <img src="img/mag.png" alt="searchmag">
                <input type="text" placeholder="Search..">

            </div>

        </div>

        <div class="bod">

            <div class="bodleft">

                <div>
                    World's most popular drug
                </div>

                <img src="img/bakingbreadpic.png" alt="Baking Bread" class="bakingbreadbod">

            </div>

            <div class="bodright">

               

            </div>

        </div>

        <div class="cards">

            <div class="loafs">

                <img src="img/loaf.png" alt="">
                <div class="footer">loafs</div>

            </div>

            <div class="sandwiches">

                <img src="img/sandwich.png" alt="">
                <div class="footer">sandwiches</div>

            </div>

            <div class="pastries">

                <img src="img/pastries.png" alt="pastries">
                <div class="footer">pastries</div>


            </div>

            <div class="cakes">

                <img src="img/Cakes.png" alt="">
                <div class="footer">cakes</div>

            </div>

            <div class="desserts">

                <img src="img/dessert.png" alt="">
                <div class="footer">desserts</div>

            </div>

            <div class="coffee">

                <img src="img/coffee.png" alt="">
                <div class="footer">coffee</div>

            </div>

        </div>

    </div>

    </div>

</body>

</html>
