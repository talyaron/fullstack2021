<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7009c62a78.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <title>Online Supermarket</title>
</head>

<body>
    <div class="menu">
        <div class="options">
            <img src="shopping-cart1.png">
            <p>Online Market</p>
        </div>
        <div class="options">
            <p>Find A Store</p>
        </div>
        <div class="options">
            <p>Personal zone</p>
        </div>
        <div class="options">
            <p>Sign In</p>
        </div>
        <div class="options">
            <img src="magnifying-glass.png">
        </div>
    </div>

    <div class="Text">
        <p>ShopWithUs</p>
        <i class="fas fa-truck-loading"></i>
    </div>

   <div class="Arrow">
       <div class="chevron">
        <i class="fas fa-chevron-circle-left"></i>
       </div>
       <div class="chevron">
        <i class="fas fa-chevron-circle-right"></i>
       </div>
   </div>

    <div class="wrapper">
        <div class="category">
            <img src="bread.png">
            <p>Pastries</p>
        </div>

        <div class="category">
            <img src="fruits & vegetables.png">
            <p>Fruits&Vegetables</p>
        </div>

        <div class="category">
            <img src="fish.png">
            <img src="salmon.png">
            <p>Fish</p>
        </div>

        <div class="category">
            <img src="soft-drink.png">
            <p>Soft-Drink</p>
        </div>

        <div class="category">
            <img src="dairy-products.png">
            <p>Dairy-Products</p>
        </div>

        <div class="category">
            <img src="cleaning.png">
            <p>Cleaning</p>
        </div>
    </div>

    <div class="socialMedia">
        <div class="icon">
            <img src="instagram.png">
        </div>
        <div class="icon">
            <img src="facebook.png">
        </div>
        <div class="icon">
            <img src="whatsapp.png">
        </div>
        <div class="icon">
            <img src="twitter.png">
        </div>
        <div class="icon">
            <img src="email.png">
        </div>
        <div class="icon">
            <p>Stay in contact</p>
        </div>
    </div>
</body>

</html>
