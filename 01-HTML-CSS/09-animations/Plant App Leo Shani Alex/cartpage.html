<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://kit.fontawesome.com/36261c0ffe.js" crossorigin="anonymous"></script>
</head>

<body class="cartPage">
    <div class="header_categories">
        <div class="icon" style="font-size: 44px;">
            <a href="menu.html"><i class="fas fa-long-arrow-alt-left"> </i></a>
        </div>
    </div>

    <div class="myCart__grid">

        <div class="myCart__grid__title">
            <h1>My Cart</h1>
        </div>
        <div class="myCart__grid__box">
            <img class="img img--plant1" src="imgCard/cactus.png">
            <div class="leftside">
                <h3><a href="plantCard.html"> Cactus </a></h3>
                <p>Nontoxic</p>
                <input type="number" min="1" value="1">
            </div>
            <div class="rightside">
                <i class="far fa-trash-alt"></i>
                <h3>$14.00</h3>
            </div>
        </div>
        <div class="myCart__grid__box">
            <img class="img img--plant2" src="imgCart/Cart2.png">
            <div class="leftside">
                <h3>Milanus</h3>
                <p>Nontoxic</p>
                <input type="number" min="1" value="1">
            </div>
            <div class="rightside">
                <i class="far fa-trash-alt"></i>
                <h3>$14.00</h3>
            </div>
        </div>
        <div class="myCart__grid__box">
            <img class="img img--plant3" src="imgCart/Cart3.png">
            <div class="leftside">
                <h3>Euonymus</h3>
                <p>Nontoxic</p>
                <input type="number" min="1" value="1">
            </div>
            <div class="rightside">
                <i class="far fa-trash-alt"></i>
                <h3>$14.00</h3>
            </div>
        </div>



    </div>


    <div class="checkout">
        <div class="h3">
            <h3>Subtotal</h3>
            <h3>$42.00</h3>
        </div>

        <div class="p">
            <p>Shipping fee</p>
            <p>$1.00</p>
        </div>
        <hr>

        <div class="h2">
            <h2>Total</h2>
            <h2>$43.00</h2>
        </div>

        <div class="buttons">
            <button class="button__add"><a href="mainpage.html"> Add more</a></button>
            <button class="button__checkout">Checkout</button>
        </div>
    </div>

    <div class="cartgarden">
        <div class="maintree">
            <div class="flowerCircle">
                <p>10% off next order!</p>
            </div>
            <span class="tree__leaf tree__leaf--left"></span>
            <span class="tree__leaf tree__leaf--right"></span>
        </div>
        <div class=tree2>
            <div class="flowerCircle2">
                <p>Thank You for Purchasing!</p>
            </div>


            <span class="tree__leaf tree__leaf--left"></span>

        </div>
        <img src="imgCart/grass.jpg">


    </div>
</body>

</html>
