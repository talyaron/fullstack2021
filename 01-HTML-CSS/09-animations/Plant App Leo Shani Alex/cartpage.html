<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://kit.fontawesome.com/36261c0ffe.js" crossorigin="anonymous"></script>
</head>

<body class="cartPage">
    <div class="header_categories">
        <div class="icon" style="font-size: 44px;">
            <i class="fas fa-long-arrow-alt-left"></i>
        </div>
    </div>

    <div class="myCart__grid">

        <div class="myCart__grid__title">
            <h1>My Cart</h1>
        </div>
        <div class="myCart__grid__box">
            <img src="imgCart/myCart1.jpg">
            <div class="leftside">
                <h3>Dracaena Houseplant</h3>
                <p>Nontoxic</p>
                <input type="number" min="1" value="1">
            </div>
            <div class="rightside">
                <i class="far fa-trash-alt"></i>
                <h3>$14.00</h3>
            </div>
        </div>
        <div class="myCart__grid__box">
            <img src="imgCart/myCart2.jpg">
            <div class="leftside">
                <h3>Milanus</h3>
                <p>Nontoxic</p>
                <input type="number" min="1" value="1">
            </div>
            <div class="rightside">
                <i class="far fa-trash-alt"></i>
                <h3>$14.00</h3>
            </div>
        </div>
        <div class="myCart__grid__box">
            <img src="imgCart/myCart3.jpg">
            <div class="leftside">
                <h3>Euonymus</h3>
                <p>Nontoxic</p>
                <input type="number" min="1" value="1">
            </div>
            <div class="rightside">
                <i class="far fa-trash-alt"></i>
                <h3>$14.00</h3>
            </div>
        </div>



    </div>


    <div class="checkout">

        <h3>Subtotal</h3>
        <h3>$42.00</h3>

        <p>Shipping fee</p>
        <p>$1.00</p>
        <hr>
        <h2>Total</h2>
        <h2>$43.00</h2>
        <button class="button__add">Add more</button>
        <button class="button__checkout">Checkout</button>
    </div>
</body>

</html>
