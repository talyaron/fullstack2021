<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7009c62a78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/weather.css">
    <title>Location</title>
</head>

<body>
    <div class="details">
        <div class="details__location">
            <i class="fas fa-map-marker-alt"> Your Location Now</i>
            <p>Sun Fransisco, California, USA</p>
        </div>
        <div class="details__dayTime"></div>
        <div class="details__temp">
            <p class="text">20 <span>&#8451;</span></p>
        </div>
        <div class="details__current">
            <div class="data"><i class="fas fa-wind"></i> <span>5km/h</span></div>
            <div class="data"><i class="fas fa-tint"></i> <span>7%</span></div>
            <div class="data"><i class="fas fa-compress-alt"></i><span> 0.533 mBar</span></div>
        </div>
        <div class="details__general">
            <div class="measure">Temperature</div>
            <div class="measure_units"><span>Celcius</span> <i class="fas fa-chevron-right"></i></div>
            <div class="measure">Wind Speed</div>
            <div class="measure_units"><span>m/s</span> <i class="fas fa-chevron-right"></i></div>
            <div class="measure">Source</div>
            <div class="measure_units"><span>weather.gov</span> <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="details__navBar"></div>
    </div>
</body>

</html>
