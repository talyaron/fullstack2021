<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist\style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/01fab75280.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_city"><h1>San Fransisco</h1></div>
        <div class="wrapper_photo"><i class="fas fa-cloud-sun"></i></div>
        <div class="wrapper_degrees"><h1>18°</h1></div>
        <div class="wrapper_weather">
            <h1>Cloudy</h1>
        </div>
      </div>
      <div class="weatherBar">
          <div class="weatherBar_rain"><h4><i class="fas fa-tint"></i>13%</h4></div>
          <div class="weatherBar_mbar"><h4><i class="fas fa-info-circle"></i>0.533 mBar</h4></div>
          <div class="weatherBar_wind"><h4><i class="fas fa-wind"></i>9km/h</h4></div>
      </div>
      <div class="hours">
          <div class="hours_1">10 AM</div>
          <div class="hours_2">11 AM</div>
          <div class="hours_3">12 AM</div>
          <div class="hours_4">01 PM</div>
          <div class="hours_5">02 PM</div>
          <div class="weath_1"><i class="fas fa-cloud-sun"></i></div>
          <div class="weath_2"><i class="fas fa-sun"></i></div>
          <div class="weath_3"><i class="fas fa-cloud-sun"></i></div>
          <div class="weath_4"><i class="fas fa-cloud"></i></div>
          <div class="weath_5"><i class="fas fa-cloud"></i></div>
          <div class="degre_1"><h1>19°</h1></div>
          <div class="degre_2"><h1>18°</h1></div>
          <div class="degre_3"><h1>17°</h1></div>
          <div class="degre_4"><h1>20°</h1></div>
          <div class="degre_5"><h1>22°</h1></div>
      </div>
      <div class="days">
          <div class="days_day1">Tuesday</div>
          <div class="days_wea1"><i class="fas fa-cloud-sun"></i></div>
          <div class="days_deg1">19°</div>
          <div class="days_deg2">15°</div>
          <div class="days_day2">Wednesday</div>
          <div class="days_wea2"><i class="fas fa-cloud-sun"></i></div>
          <div class="days_deg3">19°</div>
          <div class="days_deg4">15°</div>
          <div class="days_day3">Thursday</div>
          <div class="days_wea3"><i class="fas fa-sun"></i></div>
          <div class="days_deg5">18°</div>
          <div class="days_deg6">14°</div>
      </div>
      <div class="navbar">
          <div class="navbar_item1"><i class="fas fa-home"></i></div>
          <div class="navbar_item2"><i class="far fa-flag"></i></div>
          <div class="navbar_item3"><i class="far fa-heart"></i></div>
          <div class="navbar_item4"><i class="fas fa-bars"></i></div>
      </div>
        
</body>
</html>
