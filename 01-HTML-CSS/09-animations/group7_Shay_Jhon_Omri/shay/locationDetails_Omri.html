<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7009c62a78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>Location</title>
</head>

<body>
    <div class="details">
        <div class="details__location">
            <i class="fas fa-map-marker-alt"> <span class="text">Your Location Now</span> </i>
            <p>Sun Fransisco, California, USA</p>
        </div>
        <div class="details__dayTime">
            <div class="ball"></div>
            <div class="card">Moonlight</div>
        </div>
        <div class="details__temp">
            <p class="text">20 <span>&#8451;</span></p>
        </div>
        <div class="details__current">
            <div class="data"><i class="fas fa-wind"></i> <span>5km/h</span></div>
            <div class="data"><i class="fas fa-tint"></i> <span>7%</span></div>
            <div class="data"><i class="fas fa-compress-alt"></i><span> 0.533 mBar</span></div>
        </div>
        <div class="details__general">
            <div class="measure">Temperature</div>
            <div class="measure_units"><span>Celcius</span> <i class="fas fa-chevron-right"></i></div>
            <div class="measure">Wind Speed</div>
            <div class="measure_units"><span>m/s</span> <i class="fas fa-chevron-right"></i></div>
            <div class="measure">Source</div>
            <div class="measure_units"><span>weather.gov</span> <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="bar">
            <div class="bar__icons">
                <a href="home.html" target="_blank" rel="noopener noreferrer">
               <i class="fa fa-home fa-2x" style="color: #436081;"></i></a>
            </div>
            <div class="bar__icons">
                <i class="fa fa-map fa-2x" style="color: #436081;"></i>
            </div>
            <div class="bar__icons">
             <a target="_top" herf="#" id="active">
                <a href="index.html" target="_blank" rel="noopener noreferrer" >  <i class="fa fa-heart fa-2x" style="color: #436081;"></i>
            </a> 
            </div>
            <div class="bar__icons">
                <a href="locationDetails_Omri.html" target="_blank" rel="noopener noreferrer" class="red">
                <i class="fa fa-bars fa-2x" style="color: #7b446a;" class="red"></i></a>
            </div>
 </div>
    </div>
</body>

</html>
