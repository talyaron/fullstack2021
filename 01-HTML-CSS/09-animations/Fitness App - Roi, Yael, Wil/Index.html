<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>Fintenss</title>
</head>
<body>
  <div class="Container">
    <div class="Container__header">
      <div class="Container__header__Avatar"><img src="Images/avatar.png"></div>
      <div class="Container__header__Welcome">Welcome,Marina 👏</div>
      <div class="Container__header__MenuBtn"><img src="Images/MenuBtn.png"></div>
    </div>
    <div class="Container__Wil">
      <div class="TopBox">
        <p>Sport club</p>
        <h3>Muscle Magic</h3>
        <h3>356789045673456</h3>
        <p>Used 7/10 activities</p>
        <div class="container">
        <div class="progressBar"></div>
    </div>
    </div>
    
    <div class="Box">
        <div class="BoxOptions"><img src="Images/add.png" alt=""><p>Refill activities</p><img  src="Images/arrow.png"></div>
        <div class="BoxOptions"><img src="Images/friends.png" alt=""><p>Pass to a friend</p><img src="Images/arrow.png"></div>
        <div class="BoxOptions"><img src="Images/location.png" alt=""><p>Our clubs</p><img id="arrow" src="Images/arrow.png"></div>
        <div class="BoxOptions"><img src="Images/settings.png" alt=""><p>Account setup</p><img  src="Images/arrow.png"></div>
    </div>
    </div>
 
    <div class="Container__Roi">
        <h1>You are 72% active<br>this month than last</h1>
        <div class="gBox">
          <svg width="450" height="300" fill="black" stroke="#9966cc" stroke-width="20" stroke-linecap="round">
          <circle transform="rotate(150 200 200)" cx="150" cy="240" r="120" pathLength="170"/>
          </svg>
          <div class="gBox__innerCircle">
            <div class="gBox__innerCircle--1">🔥</div>
            <div class="gBox__innerCircle--2"><b>92%</b></div>
            <div class="gBox__innerCircle--3">Activity</div>
           </div>
          </div>
           <div class="statBtn">
            <div class="statBtn--icon1">🏋🏻</div>
            <div class="statBtn--icon2">🏊‍♂️</div>
            <div class="statBtn--icon3">🥗</div>
           </div>
           <div class="lowerTxt">
             <div class="lowerTxt--Gym">Gym</div>
             <div class="lowerTxt--Swim">Swimming</div>
             <div class="lowerTxt--Diet">Diet</div>
           </div>
           <div class="viewDetails"><p>View details</p></div>
        </div>
    
    <div class="Container__Yael">Yael</div>
    <div class="Container__Navbar">
      <div class="Container__Navbar--Btn"><img src="Images/home.png"></div>
      <div class="Container__Navbar--Btn"><img src="Images/user.png"></div>
      <div class="Container__Navbar--Btn"><img src="Images/menu.png"></div>
      <div class="Container__Navbar--Btn"><img src="Images/stat.png"></div>
    </div>
  </div>

  

</body>
</html>
