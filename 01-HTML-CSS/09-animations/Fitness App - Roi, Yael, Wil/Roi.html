<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/styleCombined.css">
  <title>Fintenss</title>
</head>
<body>
  <div class="Container">
    <div class="Container__header">
      <div class="Container__header__Statistics">Your Statistics ✊</div>
      <div class="Container__header__MenuBtn"><img src="Images/MenuBtn.png"></div>
    </div>
   
    <div class="Container__Roi">
      <p><b>You are 72% active<br>this month than last</b></p>
      <div class="gBox">
        <svg width="600" height="300" fill="black" stroke="#9966cc" stroke-width="20" stroke-linecap="round">
        <circle class="gauge" transform="rotate(150 200 200)" cy="130" r="120" pathLength="170"/>
        </svg>
        <div class="gBox__innerCircle">
          <div class="gBox__innerCircle--1">🔥</div>
          <div class="gBox__innerCircle--2"><b>92%</b></div>
          <div class="gBox__innerCircle--3">Activity</div>
         </div>
        </div>
         <div class="statBtn">
          <div class="statBtn--icon1">🏋🏻</div>
          <div class="statBtn--icon2">🏊‍♂️</div>
          <div class="statBtn--icon3">🥗</div>
         </div>
        
        <div class="lowerTxt">
          <div class="lowerTxt--Gym">Gym</div>
          <div class="lowerTxt--Swim">Swimming</div>
          <div class="lowerTxt--Diet">Diet</div>
        </div>
        <div class="viewDetails">
          <div class="viewDetails__txt">View details</div>
        </div>
    </div>
    <div class="Container__Navbar">
      <div class="Container__Navbar--Btn">
       <img src="Images/home_orange.png">
       <img src="Images/home.png">
      </div>
      <div class="Container__Navbar--Btn">
        <img src="Images/user_orange.png">
        <img src="Images/user.png">
      </div>
      <div class="Container__Navbar--Btn">
        <img src="Images/menu_orange.png">
        <img src="Images/menu.png">
      </div>
      <div class="Container__Navbar--Btn">
        <img src="Images/stat_orange.png">
        <img src="Images/stat.png">
      </div>
    </div>
  </div>
</body>
</html>
