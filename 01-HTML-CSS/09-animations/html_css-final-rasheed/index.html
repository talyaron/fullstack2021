<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Wheather App</title>
</head>
<body>
    <div class="container">
        <div class="bg night_bg"></div>
        <div class="bg frosty_bg"></div>
        <div class="bg sunny_bg"></div>
        <div class="text_container">
          <div class="text_container_degrees"><span>&ordm;</span></div>
          <div class="text_container_place"></div>
          <div class="text_container_weather"></div>
        </div>
        <div class="circle_container">
          <div class="circle_container_circle"></div>
          <div class="circle_container_circle1"></div>
          <div class="circle_container_circle2"></div>
          <div class="circle_container_circle3"></div>
        </div>
        <div class="ground1 ground1_night"></div>
        <div class="ground1 ground1_frosty"></div>
        <div class="ground1 ground1_sunny"></div>
        <div class="ground2 ground2_night"></div>
        <div class="ground2 ground2_frosty"></div>
        <div class="ground2 ground2_sunny"></div>
      </div>
</body>
</html>
