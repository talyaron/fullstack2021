<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07ce8225e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/tamir2.css">
    <title>html project</title>
</head>

<body>

    <div class="section1">
        <div class=wrappernav>
            <h2 class='wrappernav_title'>Search</h2>
            <i class="wrappernav__icon"><i class="fas fa-arrow-left"></i></i>
        </div>
    </div>

    <div class=wrapperfirst>
        <ul>
            <a href="#">cars</a>
            <a href="#">bikes</a>
            <a href="#">trucks</a>
        </ul>

    </div>

    <div class='section2'>
        <div class=wrapper>
            <p class='wrapper__info'><i class="fas fa-car-side"></i></i> model:
            <div class="drop">
                <button class="drop__btn">Seat</button>
                <div class="drop__content">
                    <a href="https://www.honda.co.il/">Honda</a>
                    <a href="https://www.maserati.com/us/en">Maserati</a>
                    <a href="https://www.seat.co.il/">more...</a>
                </div>
            </div>
            <span class='wrapper__name'>

            </span>
            </p>

            <div class="wrapper__button">
                <span class='wrapper__num'>1</span>
            </div>

        </div>
    </div>
    <div class='section3'>
        <div class=wrapper>
            <p class='wrapper__info'><i class="fas fa-align-justify"></i> parameters</p>
            <div class="wrapper__button">
                <span class='wrapper__num'>3</span>
            </div>
        </div>
    </div>
    <div calss='section4'>
        <div class=results>
            <p class='results__info'>results</p>
            <div class='results__bottun'>
                <span class='wrapper__num wrapper__num--activ'>2</span>
            </div>
        </div>
    </div>

    <div class='card'>
        <span class='card__img'>
            <img
                src="https://c.wallhere.com/photos/ea/f9/2016_Seat_Ateca_netcarshow_netcar_car_images_car_photo-469203.jpg!d"></img>

            <div class='card__info'>
                <h1>SEAT ateca x2 (3s) </h1>
            </div>
            <div class='card__subinfo'>
                <p class='card__price'> $50,000 <i class="fas fa-fire"></i></p>
                <p class='card__loc'><i class="fas fa-map-marker-alt"></i> 35 km away</p>
            </div>
    </div>
    <div class='card'>
        <span class='card__img'>
            <img
                src="https://mediacloud.carbuyer.co.uk/image/private/s--XgNhtddE--/v1579606190/carbuyer/seat-toledo-hatchback-2013-main.jpg">
        </span>
        <div class='card__info'>
            <h1>SEAt toledo fr (4s)</h1>
        </div>
        <div class='card__subinfo'>
            <p class='card__price card__price--activ'> $36,000 <i class="fas fa-fire"></i></p>
            <p class='card__loc card__loc--activ'><i class="fas fa-map-marker-alt"></i> 30 km away</p>
        </div>
    </div>
</body>

</html>
