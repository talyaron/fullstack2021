<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Activities</title>
    <link rel="stylesheet" href="dist/activities.css">
</head>

<body>


    <!-- Marina STARTs-->


    <div class="bodyActivities">


        <div class="bodyActivities__topIcons">
            <p style="margin-left: 1%; margin-top: 0.5%;" class="topIcons--time">11:03</p>
            <div class="topIcons__left">
                <ion-icon class="topIcons__left--wifi" name="wifi-outline"></ion-icon>
                <ion-icon class="topIcons__left--battery" name="battery-half-outline"></ion-icon>
            </div>
        </div>


        <div class="bodyActivities__gridUserIcon">
            <ion-icon style="margin-left: 3%;" class="gridUserIcon--icon" name="grid-outline"></ion-icon>
            <img class="gridUserIcon--userImg" img src="img/user.png" height="42" />
        </div>


        <div class="bodyActivities__subTitle">
            <h4 style="margin-left: 3%;" class="subTitle">My Activities</h4>
        </div>


        <div class="bodyActivities__search">
            <ion-icon name="search-outline"></ion-icon><input type="text" placeholder="         Search" name="search">
        </div>


        <nav class="bodyActivities__navBar">
            <ul class="bodyActivities__navBar__list">
                <li class="bodyActivities__navBar__item">
                    <a class="bodyActivities__navBar__list--link" herf="#">Daily</a>
                </li>
                <li class="bodyActivities__navBar__item">
                    <a class="bodyActivities__navBar__list--link" href="#">Weekly</a>
                </li>
                <li class="bodyActivities__navBar__item">
                    <a class="bodyActivities__navBar__list--link" href="#">Monthly</a>
                </li>
                <li class="bodyActivities__navBar__item">
                    <a class="bodyActivities__navBar__list--link" href="#">Yearly</a>
                </li>
            </ul>
        </nav>


        <div class="ActivitiesGrid">

            <weight class="weight">
                <div class="weight__weightIcons">
                    <p1><b>Weight</b></p1>
                    <img img src="img/calories.png" height="25" />
                </div>

                <div class="weight__weightText">
                    <div class="weight--textWeght">
                        <p style="font-size: 2.3em; text-shadow: 1px 2px 6px #a8a7a7;">Weight<br>86.7 kg</p>
                    </div>
                </div>
            </weight>



            <sleep class="sleep">
                <div class="sleep__sleepContent">
                    <div class="sleep__sleepContent__sleepIcons">
                        <p1>Sleep</p1>
                        <ion-icon class="sleep__sleepContent__sleepIcons--moonIcon" name="moon-outline"></ion-icon>
                    </div>

                    <div class="sleep__sleepContent__textHour">
                        <p style="font-size: larger;"><b>8:00</b><br>Hours</p>
                    </div>
                </div>
            </sleep>



            <steps class="steps">
                <div class="steps__stepsIcons">
                    <p1><b>Steps</b></p1>
                    <img img src="img/shoe.png" height="26" />
                </div>

                <div class="steps__stepsContainer">
                    <div class="steps__stepsContainer__cercl">
                        <p style="font-size: larger;" class="steps__stepsContainer__cercl--text"><b>5284</b><br>Steps
                        </p>
                        <svg class="animation" width="160" height="160">
                            <g>
                                <circle class="animation__circleAnimation" r="55.85699" cy="80" cx="80"
                                    stroke-width="11" stroke="rgba(112, 19, 131, 0.747)" fill="none" />
                            </g>
                        </svg>
                    </div>
                </div>
            </steps>



            <colories class="calories">
                <div class="calories__caloriesIcons">
                    <p1><b>Calories</b></p1>
                    <img img src="img/calories.png" height="25" />
                </div>

                <div class="calories__caloriesContainer">
                    <div class="calories__caloriesContainer__cercl">
                        <p style="font-size: larger;" class="calories__caloriesContainer__cercl--text">
                            <b>657</b><br>kcal
                        </p>
                        <svg class="animation" width="160" height="160">
                            <g>
                                <circle class="animation__circleAnimation" r="55.85699" cy="80" cx="80"
                                    stroke-width="11" stroke="rgba(112, 19, 131, 0.747)" fill="none" />
                            </g>
                        </svg>
                    </div>
                </div>
            </colories>



            <haert class="haert">
                <div class="haert__heartIcons">
                    <p1><b>Heart</b></p1>
                    <img img src="img/heart.png" height="25" />
                </div>

                <div class="haert__chart">
                    <div class="haert__chart--bmp">
                        <p style="font-size: 0.7em; position: absolute; left: 7em;;"><b>110</b><br>bmp </p>
                    </div>
                    <div class="bar-graph bar-graph-vertical bar-graph-two">
                        <div class="bar-one bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-two bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-three bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-four bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-five bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-six bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-seven bar-container">
                            <div class="bar"></div>
                        </div>
                        <div class="bar-eight bar-container">
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>
            </haert>



            <goals class="goals">
                <div class="goals__goalsIcons">
                    <p1><b>Daily Goals</b></p1>
                    <img img src="img/calories.png" height="25" />
                </div>

                <div class="goals__goalsDiagram">
                    <div class="goals__goalsDiagram--stepsCircl">
                        <p class="goalsText--text"><b>Steps</p>
                        <div class="goals__goalsDiagram__circl">
                            <p style="font-size: larger;" class="goals__goalsDiagram__circl--Text">9500</p>
                            <svg class="animation" width="160" height="160">
                                <g>
                                    <circle class="animation__circleAnimation" r="55.85699" cy="80" cx="80"
                                        stroke-width="11" stroke="rgb(243, 130, 239)" fill="none" />
                                </g>
                            </svg>
                        </div>
                    </div>

                    <div class="goals__goalsDiagram--caloriesCircl">
                        <p class="goalsText--text"><b>Calories</p>
                        <div class="goals__goalsDiagram__circl">
                            <p style="font-size: larger;" class="goals__goalsDiagram__circl--Text">950</p>
                            <svg class="animation" width="160" height="160">
                                <g>
                                    <circle class="animation__circleAnimation" r="55.85699" cy="80" cx="80"
                                        stroke-width="11" stroke="rgb(169, 38, 164)" fill="none" />
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </goals>

        </div>



        <div class="userBar">
            <div class="userBar__DailyMeals">
                <p style="font-size: 1em; font-weight: 500; margin-left: 5%;"> Daily Meals</p>
                <img class="userBar__DailyMeals--mealIcon" img src="img/meal.png" height="18" />
            </div>
            <div class="userBar__info">
                <p style="font-size: 1em; font-weight: 500; margin-left: 5%;"> Other Information</p>
                <ion-icon class="userBar__info--alertIcon" name="alert-outline"></ion-icon>
            </div>
        </div>
    </div>

    <!-- Marina ENDs-->

</body>

</html>
