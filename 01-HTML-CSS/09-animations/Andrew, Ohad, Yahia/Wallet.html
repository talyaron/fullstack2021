<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="header">
        <button class="header__icon"></button>
        <button class="header__item">Tokens</button>
        <button class="header__item">Cards</button>
        <button class="header__icon"></button>
    </div>
    <div class="wallet-banner">
        <div class="wallet-banner__item"></div>
        <div class="wallet-banner__item"></div>
        <div class="wallet-banner__item"></div>
        <div class="wallet-banner__item"></div>
        <div class="wallet-banner__item"></div>
        <div class="wallet-banner__item"></div>
    </div>
    <div class="wallet-value">
        <div class="wallet-value__avrage">MA / EMA</div>
        <div class="wallet-value__max">185.701,18</div>
        <div class="wallet-value__graph">
            <h2>WALLET VALUE</h2>
            <h1>€ 182.057,82</h1>
            <h2>▲ € 31.800,52 (21,1%)</h2>
        </div>
    </div>
    <div class="wallet-portfolio">
        <div class="wallet-portfolio__title">
            <h2>Portfolio</h2>
            <div class="wallet-portfolio__title__indicators">VOL / MACD / KDJ / RSI</div>
        </div>
        <div class="wallet-portfolio__list">
            <div class="wallet-portfolio__list__item">
                <div class="wallet-portfolio__list__item__icon"></div>
                <div class="wallet-portfolio__list__item__name">
                    <h3>ROSE</h3>
                    <h4>OASIS NETWORK</h4>
                </div>
                <div class="wallet-portfolio__list__item__graph"></div>
                <div class="wallet-portfolio__list__item__price">
                    <h3>12.500</h3>
                    <h4>€ 0,187200</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
