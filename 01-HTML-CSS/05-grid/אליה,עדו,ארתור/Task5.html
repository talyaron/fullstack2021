        .container{
            display: grid;
            grid-template-columns:repeat(1,1fr 1fr 1fr);
            grid-template-rows: repeat(2,1fr 1fr);

            grid-gap: 1.5em;
            grid-auto-rows: minmax(200px, auto);

        .container2{

            display: flex;
            justify-items: center;
        }
    
        .pic1{
            background-image: url(https://picsum.photos/200/300);
          grid-column: 50%;
          grid-row: 1/11;
          border: 5px solid black;
        }
        .pic2{
            background-image: url(https://picsum.photos/200/300);
          grid-column: 20%;
          grid-row: 1/6;
          
        }
        .pic3{
            background-image: url(https://picsum.photos/200/300);
            grid-row: 1/6;
        }
        .pic4{
            background-image: url(https://picsum.photos/200/300);
            grid-row: 6/11;
            grid-column: 20%;   
        }
        .pic5{
            background-image: url(https://picsum.photos/200/300);
          grid-column: 20%;
          grid-row: 6/11;
        }
        .lala{
        display: grid;
        grid-template-rows: 35% 14% 17% 25%;
        /* grid-template-rows: repeat(1 , 1fr 1fr 1fr 1fr); */
        grid-template-columns: repeat(1,1fr);
        border:1px solid black;
        grid-auto-rows: minmax(100px, auto);
      }  
      .lala>img{
        width: 100%; 
        height: 100%;

      p{
        text-align: start;
        font-size: 20px;
        font-weight: bold;

    .lala a{

    color: #767676;
