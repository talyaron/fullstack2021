<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main{
            border: 5px solid black;
            display: grid;
            grid-template-rows: repeat(20,1fr);
            width: 80%;
            margin: auto;
        }
        .commercial{
            margin: auto;
        }
        .commercial2{
            margin: auto;
        }
        .one{
            background-color: rgb(189, 194, 194);
            display:flex;
            
        }
        .two{
            display: grid;
            grid-template-columns:repeat(1, 2fr 1fr);
            align-items: flex-start;
        }
        .three{
            display: grid;
            grid-template-columns: 45% 25% 25%;
            grid-template-rows:repeat(10,1fr);
            grid-auto-rows: minmax(100px, auto);
            border: 5px solid black;
            grid-gap: 10px; 
            margin-top: -150px;
        }
        .four{
            display: grid;
            grid-template-columns:60% 40%;
            grid-template-rows: repeat(20);
            border: 5px solid orange;
            /* grid-auto-rows: minmax(200px, auto); */
            margin-top: 30px;
        }
        .container{
            display: grid;
            grid-template-rows: 40% 40%;
        }
        .container2{
            background-color: rgb(184, 184, 179);
            display: flex;
            justify-items: center;
        }
       
        .pic1{
            background-image: url(https://picsum.photos/200/300);
          grid-column: 50%;
          grid-row: 1/11;
          border: 5px solid black;
        }
        .pic2{
            background-image: url(https://picsum.photos/200/300);
          grid-column: 20%;
          grid-row: 1/6;
          
        }
        .pic3{
            background-image: url(https://picsum.photos/200/300);
            grid-row: 1/6;
        }
        .pic4{
            background-image: url(https://picsum.photos/200/300);
            grid-row: 6/11;
            grid-column: 20%;   
        }
        .pic5{
            background-image: url(https://picsum.photos/200/300);
          grid-column: 20%;
          grid-row: 6/11;
        }
    


    </style>
</head>
<body>

    <div class="wrapper main">
        <div class="row one">
            <div class="commercial"><img src="https://picsum.photos/200/300" alt=""></div>
        </div>
        <div class="row two">
            <div class="div head1"><h1>Welcome to BCC</h1></div>
            <div class="div head2"><H1>Tuesday, 23 November</H1></div>
        </div>
        <div class="row three">
            <div class="box pic1"></div>
            <div class="box pic2"></div>
            <div class="box pic3"></div>
            <div class="box pic4"></div>
            <div class="box pic5"></div>
        </div>
        <div class="row four">
            <div class="container">
                <div class="triple">
                
                </div>
                    <div class="triple">


                
                  </div>
            <div class="container2"><div class="commercial2"><img src="https://picsum.photos/200/300" alt=""></div>


        </div>





    </div>
    
</body>
</html>
